name: Build PWA APK - Solução Definitiva

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java (JDK 17)
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Android Tools
      run: |
        mkdir -p ~/android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip -d ~/android-sdk
        mv ~/android-sdk/cmdline-tools ~/android-sdk/tools
        echo "ANDROID_HOME=~/android-sdk" >> $GITHUB_ENV
        echo "PATH=~/android-sdk/tools/bin:~/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV
        yes | ~/android-sdk/tools/bin/sdkmanager --licenses >/dev/null
        ~/android-sdk/tools/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"

    - name: Install Bubblewrap (Non-Interactive)
      run: |
        npm_config_yes=true npm install -g @bubblewrap/cli@1.9.0 --no-fund --no-audit
        mkdir -p ~/.bubblewrap
        echo '{"analyticsEnabled": false, "collectMetrics": false}' > ~/.bubblewrap/config.json

    - name: Build APK
      run: |
        mkdir -p ./pwa-build
        cd ./pwa-build
        
        # Cria um arquivo de resposta automática
        echo -e "n\nn" > responses.txt
        
        bubblewrap init \
          --manifest=https://${{ github.repository_owner }}.github.io/faq/manifest.json \
          --jdkPath=$JAVA_HOME \
          --androidSdkPath=$ANDROID_HOME \
          --default < responses.txt
        
        bubblewrap build \
          --skipPwaValidation \
          --skipVersionCheck \
          --skipSigning
        
        if [ -f "app-release-unsigned.apk" ]; then
          mv app-release-unsigned.apk ../pwa-app.apk
          echo "✅ APK gerado com sucesso!"
          ls -lh ../pwa-app.apk
        else
          echo "::error::❌ Falha na geração do APK"
          bubblewrap doctor
          exit 1
        fi

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: pwa-apk
        path: pwa-app.apk
