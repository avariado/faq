name: Build PWA APK - Solução Final 2025

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java (JDK 17)
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Android SDK (Non-Interactive)
      run: |
        # Cria estrutura EXATA que o Android SDK requer
        mkdir -p ~/android-sdk/cmdline-tools/latest
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip -d ~/android-sdk/cmdline-tools/latest
        mv ~/android-sdk/cmdline-tools/latest/cmdline-tools/* ~/android-sdk/cmdline-tools/latest/
        rm -rf ~/android-sdk/cmdline-tools/latest/cmdline-tools
        
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV
        
        # Aceita licenças automaticamente
        yes | ~/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses >/dev/null 2>&1
        
        # Instala pacotes essenciais
        ~/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME \
          "platform-tools" \
          "platforms;android-34" \
          "build-tools;34.0.0" \
          "cmdline-tools;latest"

    - name: Install Bubblewrap (Forced Non-Interactive)
      run: |
        # Instala sem perguntas
        npm_config_yes=true npm install -g @bubblewrap/cli@latest --no-fund --no-audit --silent
        
        # Configura para nunca perguntar nada
        mkdir -p ~/.bubblewrap
        echo '{
          "analyticsEnabled": false,
          "collectMetrics": false,
          "enableExperimental": true,
          "nonInteractive": true
        }' > ~/.bubblewrap/config.json

    - name: Generate Config Automatically
      run: |
        # Cria um arquivo de configuração pré-definido
        mkdir -p ./pwa-build
        cat > ./pwa-build/config.json <<EOL
        {
          "manifest": "https://${{ github.repository_owner }}.github.io/faq/manifest.json",
          "host": "avariado.github.io",
          "path": "/faq/",
          "jdkPath": "$JAVA_HOME",
          "androidSdkPath": "$ANDROID_HOME",
          "packageId": "com.pwa.faq",
          "appVersionName": "1.0.0",
          "appVersionCode": 1,
          "enableNotifications": false,
          "launcherName": "FAQ PWA",
          "display": "standalone"
        }
        EOL

    - name: Build APK (100% Non-Interactive)
      run: |
        cd ./pwa-build
        
        # Gera projeto sem perguntas usando config pré-definida
        bubblewrap init --config=config.json --default --non-interactive
        
        # Build com todas as validações desligadas
        bubblewrap build \
          --skipPwaValidation \
          --skipVersionCheck \
          --skipSigning \
          --non-interactive
        
        if [ -f "app-release-unsigned.apk" ]; then
          mv app-release-unsigned.apk ../pwa-app.apk
          echo "✅ APK gerado com sucesso!"
          ls -lh ../pwa-app.apk
        else
          echo "::error::❌ Falha crítica na geração do APK"
          echo "=== DEBUG INFORMATION ==="
          bubblewrap doctor --verbose
          ls -la
          exit 1
        fi

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: pwa-apk
        path: pwa-app.apk
