<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor Q&A Completo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }
        
        header {
            background-color: #6200ee;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        
        #menu-btn {
            position: absolute;
            left: 15px;
            top: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        #content {
            height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        #card {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px;
        }
        
        #question {
            font-size: 24px;
            margin-bottom: 20px;
            word-wrap: break-word;
            padding: 10px;
        }
        
        #answer {
            font-size: 20px;
            color: #666;
            word-wrap: break-word;
            padding: 10px;
            background-color: #f9f9f9;
            margin-top: 10px;
            display: none;
        }
        
        .card-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .nav-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #6200ee;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        
        #counter {
            text-align: center;
            color: #666;
            font-size: 16px;
            padding: 8px 12px;
            background-color: rgba(0,0,0,0.03);
            border-radius: 20px;
            margin: 0 10px;
        }
        
        /* Menu styles */
        #menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background: white;
            transition: left 0.3s;
            overflow-y: auto;
            padding-top: 60px;
            z-index: 1000;
        }
        
        #menu.active {
            left: 0;
        }
        
        .menu-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        
        /* Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }
        
        #overlay.active {
            display: block;
        }
        
        /* Modal de edi√ß√£o */
        #edit-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            z-index: 1001;
            display: none;
        }
        
        #edit-modal.active {
            display: block;
        }
        
        #content-editor {
            width: 100%;
            height: 300px;
            padding: 10px;
            margin-bottom: 15px;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: #6200ee;
            color: white;
        }
        
        .btn-secondary {
            background-color: #e0e0e0;
        }
        
        /* Controles adicionais */
        #jump-to-input {
            width: 60px;
            padding: 8px;
            margin: 0 10px;
            text-align: center;
        }
        
        .font-size-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        
        .font-size-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #6200ee;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        #current-font-size {
            margin: 0 15px;
            min-width: 30px;
            text-align: center;
        }
        
        /* Inputs de arquivo ocultos */
        #file-input {
            display: none;
        }
        
        #file-export {
            display: none;
        }
        
        @media (max-width: 600px) {
            #menu {
                width: 80%;
                left: -80%;
            }
        }
    </style>
</head>
<body>
    <header>
        <button id="menu-btn">‚ò∞</button>
        <h1>Leitor Q&A</h1>
    </header>

    <div id="content">
        <div id="card">
            <div id="question"></div>
            <div id="answer"></div>
            
            <div class="card-footer">
                <button class="nav-button" id="prev-btn">‚óÑ</button>
                <div id="counter">0 / 0</div>
                <button class="nav-button" id="next-btn">‚ñ∫</button>
            </div>
        </div>
    </div>

    <!-- Menu principal -->
    <div id="menu">
        <div class="menu-item" id="import-btn">
            üìÅ Importar Ficheiro
        </div>
        <div class="menu-item" id="export-btn">
            üíæ Exportar Ficheiro
        </div>
        <div class="menu-item" id="edit-btn">
            ‚úèÔ∏è Editar Conte√∫do
        </div>
        <div class="menu-item" id="shuffle-btn">
            üîÄ Baralhar Perguntas
        </div>
        <div class="menu-item" id="reset-btn">
            üîÑ Repor Ordem Original
        </div>
        <div class="menu-item">
            üî¢ Ir para Pergunta: 
            <input type="number" id="jump-to-input" min="1">
            <button class="btn btn-primary" id="jump-btn">Ir</button>
        </div>
        <div class="menu-item">
            üî† Tamanho da Fonte
            <div class="font-size-controls">
                <button class="font-size-btn" id="decrease-font">-</button>
                <span id="current-font-size">20</span>
                <button class="font-size-btn" id="increase-font">+</button>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Modal de edi√ß√£o -->
    <div id="edit-modal">
        <h2>Editar Conte√∫do</h2>
        <textarea id="content-editor"></textarea>
        <div class="modal-buttons">
            <button class="btn btn-secondary" id="cancel-edit">Cancelar</button>
            <button class="btn btn-primary" id="save-edit">Guardar</button>
        </div>
    </div>

    <!-- Inputs ocultos -->
    <input type="file" id="file-input" accept=".txt">
    <a id="file-export" download="perguntas_respostas.txt"></a>

    <!-- Formul√°rio oculto para baralhar -->
    <form id="shuffle-form" style="display:none"></form>

    <!-- Toda a l√≥gica em HTML puro usando forms e buttons -->
    <form id="main-form" style="display:none">
        <input type="hidden" id="current-index" name="current-index" value="0">
        <input type="hidden" id="base-font-size" name="base-font-size" value="20">
        <textarea id="items-data" name="items-data">[
            {"question":"O que √© HTML?","answer":"Linguagem de marca√ß√£o para criar p√°ginas web."},
            {"question":"O que √© CSS?","answer":"Linguagem para estilizar p√°ginas web."}
        ]</textarea>
        <textarea id="original-items" name="original-items"></textarea>
    </form>

    <script>
        // Esta se√ß√£o JavaScript √© opcional e s√≥ para inicializa√ß√£o
        // Pode ser removida se voc√™ configurar os valores iniciais no HTML
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializa os dados se estiverem vazios
            var itemsData = document.getElementById('items-data');
            if (!itemsData.value || itemsData.value.trim() === '') {
                itemsData.value = JSON.stringify([
                    {question: "O que √© HTML?", answer: "Linguagem de marca√ß√£o para criar p√°ginas web."},
                    {question: "O que √© CSS?", answer: "Linguagem para estilizar p√°ginas web."}
                ]);
            }
            
            // Atualiza a exibi√ß√£o inicial
            updateDisplay();
        });

        function updateDisplay() {
            var items = JSON.parse(document.getElementById('items-data').value);
            var currentIndex = parseInt(document.getElementById('current-index').value);
            var questionEl = document.getElementById('question');
            var answerEl = document.getElementById('answer');
            var counterEl = document.getElementById('counter');
            
            if (items.length === 0) {
                questionEl.textContent = "Nenhum conte√∫do carregado.";
                answerEl.textContent = "";
                counterEl.textContent = "0 / 0";
                return;
            }

            questionEl.textContent = items[currentIndex].question;
            answerEl.textContent = items[currentIndex].answer;
            answerEl.style.display = 'none';
            counterEl.textContent = (currentIndex + 1) + " / " + items.length;
            
            // Atualiza o campo de salto
            document.getElementById('jump-to-input').value = currentIndex + 1;
            document.getElementById('jump-to-input').max = items.length;
        }

        function toggleAnswer() {
            var answerEl = document.getElementById('answer');
            answerEl.style.display = answerEl.style.display === 'none' ? 'block' : 'none';
        }

        function toggleMenu() {
            document.getElementById('menu').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function toggleEditModal() {
            document.getElementById('edit-modal').classList.toggle('active');
            
            if (document.getElementById('edit-modal').classList.contains('active')) {
                var items = JSON.parse(document.getElementById('items-data').value);
                var content = items.map(item => item.question + '\t' + item.answer).join('\n');
                document.getElementById('content-editor').value = content;
            }
        }

        function prevItem() {
            var currentIndex = parseInt(document.getElementById('current-index').value);
            var items = JSON.parse(document.getElementById('items-data').value);
            
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            document.getElementById('current-index').value = currentIndex;
            updateDisplay();
        }

        function nextItem() {
            var currentIndex = parseInt(document.getElementById('current-index').value);
            var items = JSON.parse(document.getElementById('items-data').value);
            
            currentIndex = (currentIndex + 1) % items.length;
            document.getElementById('current-index').value = currentIndex;
            updateDisplay();
        }

        function jumpToQuestion() {
            var num = parseInt(document.getElementById('jump-to-input').value);
            var items = JSON.parse(document.getElementById('items-data').value);
            
            if (num >= 1 && num <= items.length) {
                document.getElementById('current-index').value = num - 1;
                updateDisplay();
            }
            toggleMenu();
        }

        function changeFontSize(delta) {
            var size = parseInt(document.getElementById('base-font-size').value);
            size = Math.max(12, Math.min(32, size + delta));
            document.getElementById('base-font-size').value = size;
            document.getElementById('current-font-size').textContent = size;
            
            document.getElementById('question').style.fontSize = size + 'px';
            document.getElementById('answer').style.fontSize = (size - 2) + 'px';
        }

        function handleFileImport(event) {
            var file = event.target.files[0];
            if (!file) return;

            var reader = new FileReader();
            reader.onload = function(e) {
                parseFileContent(e.target.result);
                toggleMenu();
            };
            reader.readAsText(file);
        }

        function parseFileContent(content) {
            var lines = content.split('\n');
            var items = [];
            
            for (var i = 0; i < lines.length; i++) {
                var line = lines[i].trim();
                if (line === '') continue;
                
                var parts = line.split('\t');
                if (parts.length < 2) parts = line.split(';;');
                
                if (parts.length >= 2) {
                    items.push({
                        question: parts[0].trim(),
                        answer: parts.slice(1).join('\t').trim()
                    });
                }
            }
            
            document.getElementById('items-data').value = JSON.stringify(items);
            document.getElementById('original-items').value = JSON.stringify(items);
            document.getElementById('current-index').value = 0;
            updateDisplay();
        }

        function exportFile() {
            var items = JSON.parse(document.getElementById('items-data').value);
            var content = items.map(item => item.question + '\t' + item.answer).join('\n');
            
            var blob = new Blob([content], { type: 'text/plain' });
            var url = URL.createObjectURL(blob);
            
            document.getElementById('file-export').href = url;
            document.getElementById('file-export').click();
            
            URL.revokeObjectURL(url);
            toggleMenu();
        }

        function shuffleItems() {
            var items = JSON.parse(document.getElementById('items-data').value);
            
            // Fisher-Yates shuffle algorithm
            for (var i = items.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                [items[i], items[j]] = [items[j], items[i]];
            }
            
            document.getElementById('items-data').value = JSON.stringify(items);
            document.getElementById('current-index').value = 0;
            updateDisplay();
            toggleMenu();
        }

        function resetOrder() {
            var originalItems = document.getElementById('original-items').value;
            if (originalItems && originalItems.trim() !== '') {
                document.getElementById('items-data').value = originalItems;
                document.getElementById('current-index').value = 0;
                updateDisplay();
                toggleMenu();
            }
        }

        function saveContent() {
            var text = document.getElementById('content-editor').value;
            var lines = text.split('\n');
            var items = [];
            
            for (var i = 0; i < lines.length; i++) {
                var line = lines[i].trim();
                if (line === '') continue;
                
                var parts = line.split('\t');
                if (parts.length < 2) parts = line.split(';;');
                
                if (parts.length >= 2) {
                    items.push({
                        question: parts[0].trim(),
                        answer: parts.slice(1).join('\t').trim()
                    });
                }
            }
            
            document.getElementById('items-data').value = JSON.stringify(items);
            document.getElementById('original-items').value = JSON.stringify(items);
            document.getElementById('current-index').value = 0;
            updateDisplay();
            toggleEditModal();
        }

        // Event listeners
        document.getElementById('menu-btn').addEventListener('click', toggleMenu);
        document.getElementById('overlay').addEventListener('click', toggleMenu);
        document.getElementById('prev-btn').addEventListener('click', prevItem);
        document.getElementById('next-btn').addEventListener('click', nextItem);
        document.getElementById('question').addEventListener('click', toggleAnswer);
        document.getElementById('import-btn').addEventListener('click', function() {
            document.getElementById('file-input').click();
        });
        document.getElementById('export-btn').addEventListener('click', exportFile);
        document.getElementById('edit-btn').addEventListener('click', toggleEditModal);
        document.getElementById('shuffle-btn').addEventListener('click', shuffleItems);
        document.getElementById('reset-btn').addEventListener('click', resetOrder);
        document.getElementById('jump-btn').addEventListener('click', jumpToQuestion);
        document.getElementById('increase-font').addEventListener('click', function() {
            changeFontSize(2);
        });
        document.getElementById('decrease-font').addEventListener('click', function() {
            changeFontSize(-2);
        });
        document.getElementById('file-input').addEventListener('change', handleFileImport);
        document.getElementById('cancel-edit').addEventListener('click', toggleEditModal);
        document.getElementById('save-edit').addEventListener('click', saveContent);
    </script>
</body>
</html>
