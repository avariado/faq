<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leitor Q&A</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        header {
            background-color: #6200ee;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        #menu-btn {
            position: absolute;
            left: 15px;
            top: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 20;
        }

        #content {
            height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #card {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px;
            position: relative;
            z-index: 5;
        }

        #question {
            font-size: 24px;
            margin-bottom: 20px;
            word-wrap: break-word;
            padding: 10px;
        }

        #answer {
            font-size: 20px;
            color: #666;
            word-wrap: break-word;
            padding: 10px;
            background-color: #f9f9f9;
            margin-top: 10px;
            display: none;
        }

        .card-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
        }

        .nav-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #6200ee;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        #counter {
            text-align: center;
            color: #666;
            font-size: 16px;
            padding: 8px 12px;
            background-color: rgba(0,0,0,0.03);
            border-radius: 20px;
            margin: 0 10px;
        }

        /* Menu styles - fixed position with higher z-index */
        #menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background: white;
            z-index: 1000;
            transition: left 0.3s;
            overflow-y: auto;
            padding-top: 60px;
        }

        #menu.active {
            left: 0;
        }

        .menu-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            background: white;
            transition: background 0.2s;
        }

        .menu-item:active {
            background-color: #f0f0f0;
        }

        /* Overlay styles - fixed position below menu */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }

        #overlay.active {
            display: block;
        }

        /* Font size controls */
        .font-size-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .font-size-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #6200ee;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        #current-font-size {
            margin: 0 15px;
            min-width: 30px;
            text-align: center;
            font-size: 18px;
        }

        /* Hide file input */
        #file-input {
            display: none;
        }

        @media (max-width: 600px) {
            #menu {
                width: 80%;
                left: -80%;
            }
        }
    </style>
</head>
<body>
    <header>
        <button id="menu-btn">‚ò∞</button>
        <h1>Leitor Q&A</h1>
    </header>

    <div id="content">
        <div id="card">
            <div id="question"></div>
            <div id="answer"></div>
            
            <div class="card-footer">
                <button class="nav-button" id="prev-btn">‚óÑ</button>
                <div id="counter">0 / 0</div>
                <button class="nav-button" id="next-btn">‚ñ∫</button>
            </div>
        </div>
    </div>

    <!-- Menu - position fixed with high z-index -->
    <div id="menu">
        <div class="menu-item" id="import-btn">
            üìÅ Importar Ficheiro
        </div>
        <div class="menu-item" id="export-btn">
            üíæ Exportar Ficheiro
        </div>
        <div class="menu-item">
            üî† Tamanho da Fonte
            <div class="font-size-controls">
                <button class="font-size-btn" id="decrease-font">-</button>
                <span id="current-font-size">20</span>
                <button class="font-size-btn" id="increase-font">+</button>
            </div>
        </div>
    </div>

    <!-- Overlay - separate from menu -->
    <div id="overlay"></div>

    <input type="file" id="file-input" accept=".txt">

    <script>
        // Dados iniciais
        var items = [
            {question: "O que √© HTML?", answer: "Linguagem de marca√ß√£o para criar p√°ginas web."},
            {question: "O que √© CSS?", answer: "Linguagem para estilizar p√°ginas web."}
        ];
        var currentIndex = 0;
        var baseFontSize = 20;

        // Elementos DOM
        var questionEl = document.getElementById('question');
        var answerEl = document.getElementById('answer');
        var counterEl = document.getElementById('counter');
        var menuBtn = document.getElementById('menu-btn');
        var menu = document.getElementById('menu');
        var overlay = document.getElementById('overlay');
        var prevBtn = document.getElementById('prev-btn');
        var nextBtn = document.getElementById('next-btn');
        var importBtn = document.getElementById('import-btn');
        var exportBtn = document.getElementById('export-btn');
        var increaseFontBtn = document.getElementById('increase-font');
        var decreaseFontBtn = document.getElementById('decrease-font');
        var fileInput = document.getElementById('file-input');

        // Inicializa√ß√£o
        updateDisplay();
        updateFontSize();

        // Event listeners com touchstart
        menuBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);
        
        // Usar click para melhor compatibilidade
        prevBtn.addEventListener('click', prevItem);
        nextBtn.addEventListener('click', nextItem);
        questionEl.addEventListener('click', toggleAnswer);
        importBtn.addEventListener('click', function() { fileInput.click(); });
        exportBtn.addEventListener('click', exportFile);
        increaseFontBtn.addEventListener('click', function() { changeFontSize(2); });
        decreaseFontBtn.addEventListener('click', function() { changeFontSize(-2); });
        
        // File input change
        fileInput.addEventListener('change', handleFileImport);

        // Fun√ß√µes principais
        function toggleMenu() {
            menu.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function toggleAnswer() {
            answerEl.style.display = answerEl.style.display === 'none' ? 'block' : 'none';
        }

        function prevItem() {
            if (items.length === 0) return;
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            updateDisplay();
        }

        function nextItem() {
            if (items.length === 0) return;
            currentIndex = (currentIndex + 1) % items.length;
            updateDisplay();
        }

        function updateDisplay() {
            if (items.length === 0) {
                questionEl.textContent = "Nenhum conte√∫do carregado.";
                answerEl.textContent = "";
                counterEl.textContent = "0 / 0";
                return;
            }

            questionEl.textContent = items[currentIndex].question;
            answerEl.textContent = items[currentIndex].answer;
            answerEl.style.display = 'none';
            counterEl.textContent = (currentIndex + 1) + " / " + items.length;
        }

        function changeFontSize(delta) {
            baseFontSize = Math.max(12, Math.min(32, baseFontSize + delta));
            document.getElementById('current-font-size').textContent = baseFontSize;
            questionEl.style.fontSize = baseFontSize + 'px';
            answerEl.style.fontSize = (baseFontSize - 2) + 'px';
        }

        function handleFileImport(event) {
            var file = event.target.files[0];
            if (!file) return;

            var reader = new FileReader();
            reader.onload = function(e) {
                var content = e.target.result;
                parseFileContent(content);
                toggleMenu();
            };
            reader.readAsText(file);
        }

        function parseFileContent(content) {
            var lines = content.split('\n');
            items = [];
            
            for (var i = 0; i < lines.length; i++) {
                var line = lines[i].trim();
                if (line === '') continue;
                
                var parts = line.split('\t');
                if (parts.length < 2) parts = line.split(';;');
                
                if (parts.length >= 2) {
                    items.push({
                        question: parts[0].trim(),
                        answer: parts.slice(1).join('\t').trim()
                    });
                }
            }
            
            currentIndex = 0;
            updateDisplay();
        }

        function exportFile() {
            if (items.length === 0) return;
            
            var content = items.map(function(item) {
                return item.question + '\t' + item.answer;
            }).join('\n');
            
            var blob = new Blob([content], { type: 'text/plain' });
            var url = URL.createObjectURL(blob);
            
            var a = document.createElement('a');
            a.href = url;
            a.download = 'perguntas_respostas.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            toggleMenu();
        }

        function updateFontSize() {
            questionEl.style.fontSize = baseFontSize + 'px';
            answerEl.style.fontSize = (baseFontSize - 2) + 'px';
            document.getElementById('current-font-size').textContent = baseFontSize;
        }
    </script>
</body>
</html>
