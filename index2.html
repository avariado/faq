<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        #card {
            background: white;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .nav {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            background: #6200ee;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="card">
        <h2 id="question">Pergunta aparecerá aqui</h2>
        <p id="answer" style="display:none">Resposta aparecerá aqui</p>
        
        <div class="nav">
            <button class="btn" onclick="prevQuestion()">Anterior</button>
            <span id="counter">0/0</span>
            <button class="btn" onclick="nextQuestion()">Próxima</button>
        </div>
    </div>

    <script>
        // Dados simples em formato de array
        var questions = [
            {q: "O que é HTML?", a: "Linguagem de marcação para criar páginas web."},
            {q: "O que é CSS?", a: "Linguagem para estilizar páginas web."}
        ];
        var current = 0;

        function showQuestion() {
            document.getElementById('question').textContent = questions[current].q;
            document.getElementById('answer').textContent = questions[current].a;
            document.getElementById('answer').style.display = 'none';
            document.getElementById('counter').textContent = (current+1) + "/" + questions.length;
        }

        function nextQuestion() {
            if(current < questions.length-1) current++;
            showQuestion();
        }

        function prevQuestion() {
            if(current > 0) current--;
            showQuestion();
        }

        // Mostrar/ocultar resposta ao tocar na pergunta
        document.getElementById('question').onclick = function() {
            var answer = document.getElementById('answer');
            answer.style.display = answer.style.display == 'none' ? 'block' : 'none';
        };

        // Inicializar
        showQuestion();
    </script>
</body>
</html>
