<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor Q&A</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: #6200ee;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        #card {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px;
            min-height: 300px;
            max-height: 70vh;
            display: flex;
            flex-direction: column;
        }

        #card-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .card-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
        }

        .nav-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #6200ee;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        #question {
            font-size: 24px;
            margin-bottom: 20px;
            word-wrap: break-word;
            padding: 10px;
        }

        #answer {
            font-size: 20px;
            color: #666;
            word-wrap: break-word;
            padding: 10px;
            background-color: #f9f9f9;
            margin-top: 10px;
            display: none;
        }

        #counter {
            text-align: center;
            color: #666;
            font-size: 16px;
            padding: 8px 12px;
            background-color: rgba(0,0,0,0.03);
            border-radius: 20px;
            margin: 0 10px;
        }

        #menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            transition: left 0.3s;
            overflow-y: auto;
            padding: 20px;
        }

        #menu.active {
            left: 0;
        }

        .menu-item {
            padding: 15px 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
        }

        #overlay.active {
            display: block;
        }

        .font-size-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .font-size-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #6200ee;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        #current-font-size {
            margin: 0 15px;
            min-width: 30px;
            text-align: center;
            font-size: 18px;
        }

        @media (max-width: 600px) {
            #menu {
                width: 80%;
                left: -80%;
            }
            #question {
                font-size: 22px;
            }
            #answer {
                font-size: 18px;
            }
            #card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <button onclick="document.getElementById('menu').classList.toggle('active'); 
                        document.getElementById('overlay').classList.toggle('active');">‚ò∞</button>
        <h1>Leitor Q&A</h1>
    </header>

    <div id="content">
        <div id="card">
            <div id="card-content">
                <div id="question" onclick="document.getElementById('answer').style.display = 
                    document.getElementById('answer').style.display === 'none' ? 'block' : 'none'">
                </div>
                <div id="answer"></div>
            </div>
            
            <div class="card-footer">
                <button class="nav-button" onclick="prevItem()">‚óÑ</button>
                <div id="counter">0 / 0</div>
                <button class="nav-button" onclick="nextItem()">‚ñ∫</button>
            </div>
        </div>
    </div>

    <div id="menu">
        <div class="menu-item" onclick="document.getElementById('file-input').click()">
            üìÅ Importar Ficheiro
        </div>
        <div class="menu-item" onclick="exportFile()">
            üíæ Exportar Ficheiro
        </div>
        <div class="menu-item">
            üî† Tamanho da Fonte
            <div class="font-size-controls">
                <button class="font-size-btn" onclick="changeFontSize(-2)">-</button>
                <span id="current-font-size">20</span>
                <button class="font-size-btn" onclick="changeFontSize(2)">+</button>
            </div>
        </div>
    </div>

    <div id="overlay" onclick="document.getElementById('menu').classList.remove('active');
                              this.classList.remove('active')"></div>

    <input type="file" id="file-input" accept=".txt" style="display:none" onchange="handleFileImport(this)">

    <script>
        // Vari√°veis globais
        var items = [];
        var currentIndex = 0;
        var baseFontSize = 20;

        // Dados de exemplo
        var sampleData = [
            {question: "O que √© HTML?", answer: "HTML √© a linguagem de marca√ß√£o padr√£o para criar p√°ginas web."},
            {question: "O que √© CSS?", answer: "CSS √© a linguagem de estilos usada para descrever a apresenta√ß√£o de um documento HTML."}
        ];

        // Inicializa√ß√£o
        items = sampleData;
        updateDisplay();

        // Fun√ß√µes de navega√ß√£o
        function nextItem() {
            if (items.length === 0) return;
            currentIndex = (currentIndex + 1) % items.length;
            updateDisplay();
        }

        function prevItem() {
            if (items.length === 0) return;
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            updateDisplay();
        }

        function updateDisplay() {
            if (items.length === 0) {
                document.getElementById('question').textContent = "Nenhum conte√∫do carregado.";
                document.getElementById('answer').textContent = "";
                document.getElementById('counter').textContent = "0 / 0";
                return;
            }

            var currentItem = items[currentIndex];
            document.getElementById('question').textContent = currentItem.question;
            document.getElementById('answer').textContent = currentItem.answer;
            document.getElementById('answer').style.display = 'none';
            document.getElementById('counter').textContent = (currentIndex + 1) + " / " + items.length;
        }

        // Controle de tamanho de fonte
        function changeFontSize(delta) {
            baseFontSize = Math.max(12, Math.min(32, baseFontSize + delta));
            document.getElementById('current-font-size').textContent = baseFontSize;
            document.getElementById('question').style.fontSize = baseFontSize + 'px';
            document.getElementById('answer').style.fontSize = (baseFontSize - 2) + 'px';
        }

        // Importa√ß√£o de arquivo
        function handleFileImport(input) {
            var file = input.files[0];
            if (!file) return;

            var reader = new FileReader();
            reader.onload = function(e) {
                var content = e.target.result;
                parseFileContent(content);
                document.getElementById('menu').classList.remove('active');
                document.getElementById('overlay').classList.remove('active');
            };
            reader.readAsText(file);
        }

        function parseFileContent(content) {
            var lines = content.split('\n');
            items = [];
            
            for (var i = 0; i < lines.length; i++) {
                var line = lines[i].trim();
                if (line === '') continue;
                
                var parts = line.split('\t');
                if (parts.length < 2) parts = line.split(';;');
                
                if (parts.length >= 2) {
                    items.push({
                        question: parts[0].trim(),
                        answer: parts.slice(1).join('\t').trim()
                    });
                }
            }
            
            currentIndex = 0;
            updateDisplay();
        }

        // Exporta√ß√£o de arquivo
        function exportFile() {
            if (items.length === 0) return;
            
            var content = items.map(function(item) {
                return item.question + '\t' + item.answer;
            }).join('\n');
            
            var blob = new Blob([content], { type: 'text/plain' });
            var url = URL.createObjectURL(blob);
            
            var a = document.createElement('a');
            a.href = url;
            a.download = 'perguntas_respostas.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            document.getElementById('menu').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }
    </script>
</body>
</html>
