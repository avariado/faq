<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="/faq/manifest.json">
    <link rel="icon" href="/faq/icon-192x192.png">
    <title>Leitor Q&A</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            overflow: hidden;
            padding-bottom: env(safe-area-inset-bottom);
        }

        header {
            background-color: #6200ee;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
            z-index: 10;
        }

        #menu-btn {
            position: absolute;
            left: 15px;
            top: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
            padding-bottom: env(safe-area-inset-bottom);
        }

        #card {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            touch-action: pan-y;
            cursor: pointer;
            border: 1px solid #e0e0e0;
        }

        #card-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            position: relative;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .card-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        .nav-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #6200ee;
            color: white;
            border: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .nav-button:hover {
            background-color: #7c29ff;
            transform: scale(1.1);
        }

        #question {
            font-size: 24px;
            margin-bottom: 20px;
            word-wrap: break-word;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        #question:hover {
            background-color: #f0f0f0;
        }

        #answer {
            font-size: 20px;
            color: #666;
            word-wrap: break-word;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-top: 10px;
            display: none;
            flex-shrink: 0;
        }

        #answer.visible {
            display: block;
        }

        .counter-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0,0,0,0.03);
            border-radius: 20px;
            padding: 5px 10px;
            min-width: 80px;
        }

        #current-card-input {
            width: auto;
            max-width: 50px;
            text-align: center;
            border: 1px solid transparent;
            background: transparent;
            font-size: 16px;
            padding: 2px;
            border-radius: 3px;
            font-family: inherit;
        }

        #current-card-input:focus {
            border-color: #6200ee;
            outline: none;
            background: white;
            min-width: 30px;
            width: auto;
        }

        #total-cards {
            margin-left: 5px;
            white-space: nowrap;
        }

        #card-content::-webkit-scrollbar {
            width: 8px;
        }

        #card-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        #card-content::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        #card-content::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }

        #menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            z-index: 20;
            transition: left 0.3s;
            overflow-y: auto;
            padding: 20px;
        }

        #menu.active {
            left: 0;
        }

        .menu-item {
            padding: 15px 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .menu-item:hover {
            background-color: #f5f5f5;
        }

        .menu-item i {
            margin-right: 10px;
            color: #6200ee;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 15;
            display: none;
        }

        #overlay.active {
            display: block;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            z-index: 30;
            width: 90%;
            max-width: 500px;
            display: none;
        }

        .modal.active {
            display: block;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #6200ee;
        }

        .modal textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            resize: none;
            font-family: inherit;
            font-size: 16px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #6200ee;
            color: white;
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        .font-size-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .font-size-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #6200ee;
            color: white;
            border: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #current-font-size {
            margin: 0 15px;
            min-width: 30px;
            text-align: center;
            font-size: 18px;
        }

        #file-input {
            display: none;
        }

        #pdf-input {
            display: none;
        }

        #file-export {
            display: none;
        }

        .search-container-wrapper {
            position: relative;
            margin-top: 10px;
            width: 100%;
        }

        #search-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-top: 5px;
        }

        #search-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .search-buttons {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 5px;
        }

        .search-btn {
            width: 30px;
            height: 30px;
            padding: 0;
            background-color: #6200ee;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .highlight {
            background-color: yellow;
            color: black;
        }

        .current-highlight {
            background-color: orange;
            color: black;
            font-weight: bold;
        }

        .search-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            text-align: center;
        }

        @media (max-width: 600px) {
            #menu {
                width: 80%;
                left: -80%;
            }
            #question {
                font-size: 22px;
            }
            #answer {
                font-size: 18px;
            }
            #card {
                padding: 15px;
                margin: 10px;
            }
            .nav-button {
                width: 32px;
                height: 32px;
                font-size: 16px;
            }
            .counter-container {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <button id="menu-btn">☰</button>
        <h1>Leitor Q&A</h1>
    </header>

    <div id="content">
        <div id="card">
            <div id="card-content">
                <div id="question"></div>
                <div id="answer"></div>
            </div>
            
            <div class="card-footer">
                <button id="prev-button" class="nav-button">◄</button>
                <div class="counter-container">
                    <input type="number" id="current-card-input" min="1">
                    <span id="total-cards">/ 0</span>
                </div>
                <button id="next-button" class="nav-button">►</button>
            </div>
        </div>
    </div>

    <div id="menu">
        <div class="menu-item" id="import-file">
            <i>📁</i> Importar TXT
        </div>
        <div class="menu-item" id="import-pdf">
            <i>📄</i> Importar PDF
        </div>
        <div class="menu-item" id="export-file">
            <i>💾</i> Exportar
        </div>
        <div class="menu-item" id="edit-content">
            <i>✏️</i> Editar
        </div>
        <div class="menu-item" id="shuffle">
            <i>🔀</i> Baralhar
        </div>
        <div class="menu-item" id="reset-order">
            <i>🔄</i> Ordem Original
        </div>
        <div class="menu-item">
            <i>🔠</i> Tamanho da Fonte
            <div class="font-size-controls">
                <button id="decrease-font" class="font-size-btn">-</button>
                <span id="current-font-size">20</span>
                <button id="increase-font" class="font-size-btn">+</button>
            </div>
        </div>
        <div class="menu-item" id="search-menu-item">
            <i>🔍</i> Localizar
            <div class="search-container-wrapper">
                <div id="search-container">
                    <input type="text" id="search-input" placeholder="Procurar...">
                    <div class="search-buttons">
                        <button id="search-prev-btn" class="search-btn" disabled>◄</button>
                        <button id="search-next-btn" class="search-btn" disabled>►</button>
                    </div>
                    <div class="search-info" id="search-info"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="overlay"></div>

    <div id="edit-modal" class="modal">
        <h2>Editar Conteúdo</h2>
        <textarea id="content-editor"></textarea>
        <div class="modal-buttons">
            <button id="cancel-edit" class="btn btn-secondary">Cancelar</button>
            <button id="save-edit" class="btn btn-primary">Guardar</button>
        </div>
    </div>

    <input type="file" id="file-input" accept=".txt">
    <input type="file" id="pdf-input" accept=".pdf">
    <a id="file-export" download="perguntas_respostas.txt"></a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script>
        // Configuração do PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js';

        document.addEventListener('DOMContentLoaded', function() {
            // Elementos da DOM
            const menuBtn = document.getElementById('menu-btn');
            const menu = document.getElementById('menu');
            const overlay = document.getElementById('overlay');
            const questionEl = document.getElementById('question');
            const answerEl = document.getElementById('answer');
            const currentCardInput = document.getElementById('current-card-input');
            const totalCardsSpan = document.getElementById('total-cards');
            const fileInput = document.getElementById('file-input');
            const pdfInput = document.getElementById('pdf-input');
            const importFileBtn = document.getElementById('import-file');
            const importPdfBtn = document.getElementById('import-pdf');
            
            // Variáveis de estado
            let items = [];
            let originalItems = [];
            let currentIndex = 0;
            let isQAMode = true;
            let baseFontSize = 20;

            // Inicialização
            loadSampleData();
            updateDisplay();

            // Event Listeners
            menuBtn.addEventListener('click', toggleMenu);
            overlay.addEventListener('click', toggleMenu);
            importFileBtn.addEventListener('click', () => fileInput.click());
            importPdfBtn.addEventListener('click', () => pdfInput.click());
            fileInput.addEventListener('change', handleFileImport);
            pdfInput.addEventListener('change', handlePdfImport);

            function toggleMenu() {
                menu.classList.toggle('active');
                overlay.classList.toggle('active');
            }

            function handleFileImport(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                showLoader("Processando TXT...");
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        let contentString;
                        
                        // Detecção de codificação
                        try {
                            contentString = new TextDecoder('utf-8', {fatal: true}).decode(data);
                        } catch (err) {
                            try {
                                contentString = new TextDecoder('iso-8859-1', {fatal: true}).decode(data);
                            } catch (err) {
                                contentString = new TextDecoder('utf-8', {fatal: false}).decode(data);
                            }
                        }
                        
                        processContent(contentString);
                    } catch (error) {
                        alert('Erro ao ler o arquivo: ' + error.message);
                    } finally {
                        toggleMenu();
                    }
                };
                reader.readAsArrayBuffer(file);
            }

            function handlePdfImport(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                showLoader("Processando PDF...");
                
                const reader = new FileReader();
                reader.onload = async function(e) {
                    try {
                        const typedarray = new Uint8Array(e.target.result);
                        const pdf = await pdfjsLib.getDocument(typedarray).promise;
                        const totalPages = Math.min(pdf.numPages, 20); // Limite de 20 páginas
                        let pdfText = '';
                        
                        for (let i = 1; i <= totalPages; i++) {
                            const page = await pdf.getPage(i);
                            const textContent = await page.getTextContent();
                            pdfText += textContent.items.map(item => item.str).join(' ') + '\n';
                        }
                        
                        processContent(pdfText);
                    } catch (error) {
                        alert('Erro no PDF: ' + error.message);
                    } finally {
                        toggleMenu();
                    }
                };
                reader.readAsArrayBuffer(file);
            }

            function showLoader(message) {
                questionEl.innerHTML = `<div style="text-align:center;padding:20px;">${message}</div>`;
                answerEl.textContent = "";
            }

            function processContent(contentString) {
                // Analisa apenas o início do conteúdo para determinar o formato
                const sample = contentString.substring(0, 1000);
                const hasTabs = sample.includes('\t');
                const hasDoubleSemicolon = sample.includes(';;');
                
                if (hasTabs || hasDoubleSemicolon) {
                    parseQAContent(contentString);
                } else if (checkAlternatingLinesFormat(sample)) {
                    parseAlternatingLinesContent(contentString);
                } else {
                    parseTextContent(contentString);
                }
                updateDisplay();
            }

            function checkAlternatingLinesFormat(text) {
                const lines = text.split('\n').filter(line => line.trim() !== '');
                if (lines.length < 2) return false;
                
                // Verifica padrão de linhas alternadas (pergunta/resposta)
                for (let i = 0; i < Math.min(lines.length, 4); i += 2) {
                    if (i + 1 >= lines.length) return false;
                    const line1 = lines[i].trim();
                    const line2 = lines[i+1].trim();
                    
                    // Verifica se as linhas parecem ser perguntas e respostas
                    if (line1.endsWith('?') && !line2.endsWith('?')) {
                        return true;
                    }
                }
                return false;
            }

            function parseQAContent(text) {
                const lines = text.split('\n');
                items = [];
                
                for (const line of lines) {
                    if (line.trim() === '') continue;
                    
                    const separator = line.includes('\t') ? '\t' : ';;';
                    const parts = line.split(separator);
                    
                    if (parts.length >= 2) {
                        items.push({
                            question: parts[0].trim(),
                            answer: parts.slice(1).join(separator).trim()
                        });
                    } else {
                        items.push({ text: line.trim() });
                    }
                }
                
                originalItems = [...items];
                currentIndex = 0;
                isQAMode = items[0]?.hasOwnProperty('question') ?? false;
                saveState();
            }

            function parseAlternatingLinesContent(text) {
                const lines = text.split('\n').filter(line => line.trim() !== '');
                items = [];
                
                for (let i = 0; i < lines.length - 1; i += 2) {
                    items.push({
                        question: lines[i].trim(),
                        answer: lines[i+1].trim()
                    });
                }
                
                originalItems = [...items];
                currentIndex = 0;
                isQAMode = true;
                saveState();
            }

            function parseTextContent(text) {
                // Processamento otimizado para texto contínuo
                const cleanedText = text.replace(/\r\n/g, '\n').replace(/\s+/g, ' ').trim();
                const sentences = cleanedText.match(/[^.!?]+[.!?]+/g) || [cleanedText];
                
                items = sentences.map(sentence => ({ text: sentence.trim() }));
                originalItems = [...items];
                currentIndex = 0;
                isQAMode = false;
                saveState();
            }

            function updateDisplay() {
                if (items.length === 0) {
                    questionEl.textContent = "Nenhum conteúdo carregado.";
                    answerEl.textContent = "";
                    currentCardInput.value = "0";
                    totalCardsSpan.textContent = "/ 0";
                    return;
                }

                const item = items[currentIndex];
                
                if (isQAMode && item.question) {
                    questionEl.textContent = item.question;
                    answerEl.textContent = item.answer;
                    answerEl.style.display = 'none';
                } else {
                    questionEl.textContent = item.text || "";
                    answerEl.textContent = "";
                }
                
                currentCardInput.value = currentIndex + 1;
                totalCardsSpan.textContent = `/ ${items.length}`;
            }

            function loadSampleData() {
                const savedState = loadState();
                if (savedState) {
                    items = savedState.items;
                    originalItems = savedState.originalItems;
                    currentIndex = savedState.currentIndex || 0;
                    isQAMode = savedState.isQAMode;
                    baseFontSize = savedState.baseFontSize || 20;
                } else {
                    parseQAContent(
                        "O que é HTML?\tLinguagem de marcação para criar páginas web\n" +
                        "O que é CSS?\tLinguagem para estilizar páginas web"
                    );
                }
            }

            function saveState() {
                localStorage.setItem('appState', JSON.stringify({
                    items,
                    originalItems,
                    currentIndex,
                    isQAMode,
                    baseFontSize
                }));
            }

            function loadState() {
                const saved = localStorage.getItem('appState');
                return saved ? JSON.parse(saved) : null;
            }
        
            function performSearch() {
                searchTerm = searchInput.value.trim();
                if (!searchTerm) {
                    clearSearch();
                    return;
                }
                
                searchResults = [];
                
                for (let i = 0; i < items.length; i++) {
                    const item = items[i];
                    let textToSearch = '';
                    
                    if (isQAMode) {
                        textToSearch = item.question + ' ' + item.answer;
                    } else {
                        textToSearch = item.text;
                    }
                    
                    if (textToSearch.toLowerCase().includes(searchTerm.toLowerCase())) {
                        searchResults.push(i);
                    }
                }
                
                if (searchResults.length === 0) {
                    searchInfo.textContent = 'Nenhum resultado encontrado para: ' + searchTerm;
                    searchPrevBtn.disabled = true;
                    searchNextBtn.disabled = true;
                    return;
                }
                
                currentSearchIndex = 0;
                currentIndex = searchResults[currentSearchIndex];
                updateDisplay();
                updateSearchInfo();
            }
            
            function goToPrevSearchResult() {
                if (searchResults.length === 0) return;
                
                currentSearchIndex = (currentSearchIndex - 1 + searchResults.length) % searchResults.length;
                currentIndex = searchResults[currentSearchIndex];
                updateDisplay();
                updateSearchInfo();
            }
            
            function goToNextSearchResult() {
                if (searchResults.length === 0) return;
                
                currentSearchIndex = (currentSearchIndex + 1) % searchResults.length;
                currentIndex = searchResults[currentSearchIndex];
                updateDisplay();
                updateSearchInfo();
            }
            
            function updateSearchInfo() {
                if (searchResults.length === 0) {
                    searchInfo.textContent = '';
                } else {
                    searchInfo.textContent = `Resultado ${currentSearchIndex + 1} de ${searchResults.length}`;
                }
            }
            
            function updateSearchButtons() {
                searchPrevBtn.disabled = searchResults.length === 0 || currentSearchIndex <= 0;
                searchNextBtn.disabled = searchResults.length === 0 || currentSearchIndex >= searchResults.length - 1;
            }
            
            function highlightText() {
                if (!searchTerm) return;
                
                const highlight = (element, isCurrent) => {
                    const text = element.textContent;
                    const regex = new RegExp(searchTerm, 'gi');
                    
                    let newText = text.replace(regex, match => {
                        return `<span class="highlight">${match}</span>`;
                    });
                    
                    // Se for o resultado atual, destacamos com uma classe diferente
                    if (isCurrent) {
                        newText = newText.replace(
                            new RegExp(searchTerm, 'i'), 
                            match => `<span class="current-highlight">${match}</span>`
                        );
                    }
                    
                    element.innerHTML = newText;
                };
                
                if (isQAMode) {
                    highlight(questionEl, true);
                    highlight(answerEl, true);
                } else {
                    highlight(questionEl, true);
                }
            }
            
            function clearSearch() {
                searchTerm = '';
                searchResults = [];
                currentSearchIndex = -1;
                searchInfo.textContent = '';
                searchPrevBtn.disabled = true;
                searchNextBtn.disabled = true;
                isFirstSearchClick = true;
                updateDisplay();
            }
        });
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/faq/sw.js');
        }
    </script>
</body>
</html>
