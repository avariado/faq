<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="/faq/manifest.json">
    <link rel="icon" href="/faq/icon-192x192.png">
    <title>Leitor FAQ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            overflow: hidden;
            padding-bottom: env(safe-area-inset-bottom);
        }

        header {
            background-color: #6200ee;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
            z-index: 10;
        }

        #menu-btn {
            position: absolute;
            left: 15px;
            top: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
            padding-bottom: env(safe-area-inset-bottom);
        }

        #card {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            touch-action: pan-y;
            cursor: pointer;
            border: 1px solid #e0e0e0;
        }

        #card-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            position: relative;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .card-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        .nav-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #6200ee;
            color: white;
            border: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .nav-button:hover {
            background-color: #7c29ff;
            transform: scale(1.1);
        }

        #question {
            margin-bottom: 20px;
            word-wrap: break-word;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        #question:hover {
            background-color: #f0f0f0;
        }

        #answer {
            color: #666;
            word-wrap: break-word;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-top: 10px;
            display: none;
            flex-shrink: 0;
        }

        #answer.visible {
            display: block;
        }

        .counter-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0,0,0,0.03);
            border-radius: 20px;
            padding: 5px 10px;
            min-width: 80px;
            font-size: 16px; 
        }

        #current-card-input {
            width: auto;
            max-width: 50px;
            text-align: center;
            border: 1px solid transparent;
            background: transparent;
            font-size: 16px;
            padding: 2px;
            border-radius: 3px;
            font-family: inherit;
            font-size: 16px;
        }

        #current-card-input:focus {
            border-color: #6200ee;
            outline: none;
            background: white;
            min-width: 30px;
            width: auto;
        }

        #total-cards {
            margin-left: 5px;
            white-space: nowrap;
            font-size: 16px;
        }

        #card-content::-webkit-scrollbar {
            width: 8px;
        }

        #card-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        #card-content::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        #card-content::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }

        #menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            z-index: 20;
            transition: left 0.3s;
            overflow-y: auto;
            padding: 20px;
            overscroll-behavior: contain;
            -webkit-overflow-scrolling: touch;
        }

        #menu.active {
            left: 0;
        }

        .menu-item {
            padding: 15px 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .menu-item:hover {
            background-color: #f5f5f5;
        }

        .menu-item i {
            margin-right: 10px;
            color: #6200ee;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 15;
            display: none;
        }

        #overlay.active {
            display: block;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            z-index: 30;
            width: 90%;
            max-width: 500px;
            display: none;
        }

        .modal.active {
            display: block;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #6200ee;
        }

        .modal textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            resize: none;
            font-family: inherit;
            font-size: 16px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #6200ee;
            color: white;
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        .font-size-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .font-size-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #6200ee;
            color: white;
            border: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #current-font-size {
            margin: 0 15px;
            min-width: 30px;
            text-align: center;
            font-size: 18px;
        }

        #file-input {
            display: none;
        }

        #file-export {
            display: none;
        }

        .search-container-wrapper {
            position: relative;
            margin-top: 10px;
            width: 100%;
        }

        #search-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-top: 5px;
        }

        #search-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .search-buttons {
            display: flex;
            gap: 15px; /* Aumentado de 5px para 15px */
            justify-content: center;
            margin-top: 10px;
        }

        .search-btn {
            width: 36px; /* Aumentado de 30px */
            height: 36px; /* Aumentado de 30px */
            padding: 0;
            background-color: #6200ee;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px; /* Aumentado de 14px */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .highlight {
            background-color: yellow;
            color: black;
        }

        .current-highlight {
            background-color: orange;
            color: black;
            font-weight: bold;
        }

        .search-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            text-align: center;
        }

        .processing-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            z-index: 100;
            display: none;
        }

        .export-modal-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .export-modal-content label {
            font-weight: bold;
            margin-bottom: -10px;
        }

        .export-modal-content input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            #menu {
                width: 80%;
                left: -80%;
            }
            #question {
                font-size: 22px;
            }
            #answer {
                font-size: 18px;
            }
            #card {
                padding: 15px;
                margin: 10px;
            }
            .nav-button {
                width: 32px;
                height: 32px;
                font-size: 16px;
            }
            .counter-container {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

        <button id="menu-btn">‚ò∞</button>

    </header>

    <div id="content">

                <div id="question"></div>

            <div class="card-footer">

        </div>
        <div class="menu-item" id="edit-content">
            <i>‚úèÔ∏è</i> Editar Conte√∫do
        </div>
        <div class="menu-item" id="shuffle">
            <i>üîÄ</i> Baralhar Perguntas
        </div>

            <i>üîÑ</i> Voltar √† Ordem Inicial
        </div>

    <div id="overlay"></div>

    <div id="edit-modal" class="modal">
        <h2>Editar Conte√∫do</h2>
        <textarea id="content-editor"></textarea>
        <div class="modal-buttons">
            <button id="cancel-edit" class="btn btn-secondary">Cancelar</button>
            <button id="save-edit" class="btn btn-primary">Guardar</button>
        </div>
    </div>

    <input type="file" id="file-input" accept=".txt,.pdf">
    <a id="file-export" download="perguntas_respostas.txt"></a>
    
    <div class="processing-message" id="processing-message">Processando PDF...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        // Configura√ß√£o do PDF.js para evitar problemas com CORS
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

        function adjustViewport() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            
            const headerHeight = document.querySelector('header').offsetHeight;
            const contentPadding = 40;
            const cardFooterHeight = 60;
            const availableHeight = window.innerHeight - headerHeight - contentPadding;
            
            const card = document.getElementById('card');
            card.style.height = `${availableHeight - cardFooterHeight}px`;
            card.style.maxHeight = 'none';
        }

        document.addEventListener('DOMContentLoaded', function() {
            adjustViewport();
            window.addEventListener('resize', adjustViewport);
            window.addEventListener('orientationchange', adjustViewport);

            const menuBtn = document.getElementById('menu-btn');
            const menu = document.getElementById('menu');
            const overlay = document.getElementById('overlay');
            const card = document.getElementById('card');
            const cardContent = document.getElementById('card-content');
            const questionEl = document.getElementById('question');
            const answerEl = document.getElementById('answer');
            const currentCardInput = document.getElementById('current-card-input');
            const totalCardsSpan = document.getElementById('total-cards');
            const editModal = document.getElementById('edit-modal');
            const contentEditor = document.getElementById('content-editor');
            const saveEditBtn = document.getElementById('save-edit');
            const cancelEditBtn = document.getElementById('cancel-edit');
            const importFileBtn = document.getElementById('import-file');
            const exportFileBtn = document.getElementById('export-file');
            const editContentBtn = document.getElementById('edit-content');
            const shuffleBtn = document.getElementById('shuffle');
            const resetOrderBtn = document.getElementById('reset-order');
            const increaseFontBtn = document.getElementById('increase-font');
            const decreaseFontBtn = document.getElementById('decrease-font');
            const currentFontSizeEl = document.getElementById('current-font-size');
            const fileInput = document.getElementById('file-input');
            const fileExport = document.getElementById('file-export');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const searchInput = document.getElementById('search-input');
            const searchPrevBtn = document.getElementById('search-prev-btn');
            const searchNextBtn = document.getElementById('search-next-btn');
            const searchInfo = document.getElementById('search-info');
            const processingMessage = document.getElementById('processing-message');

            let items = [];
            let originalItems = [];
            let currentIndex = 0;
            let isQAMode = true;
            let baseFontSize;
            let touchStartX = 0;
            let touchStartY = 0;
            let searchTerm = '';
            let searchResults = [];
            let currentSearchIndex = -1;
            let isFirstSearchClick = true;
            let originalSeparator = '\t'; // Padr√£o inicial, ser√° atualizado durante a importa√ß√£o

            loadSampleData();
            updateDisplay();

            menuBtn.addEventListener('click', toggleMenu);
            overlay.addEventListener('click', toggleMenu);
            saveEditBtn.addEventListener('click', saveContent);
            cancelEditBtn.addEventListener('click', closeEditModal);
            importFileBtn.addEventListener('click', () => fileInput.click());
            editContentBtn.addEventListener('click', openEditModal);
            shuffleBtn.addEventListener('click', shuffleItems);
            resetOrderBtn.addEventListener('click', resetOrder);
            increaseFontBtn.addEventListener('click', increaseFontSize);
            decreaseFontBtn.addEventListener('click', decreaseFontSize);
            fileInput.addEventListener('change', handleFileImport);
            exportFileBtn.addEventListener('click', exportFile);
            
            searchInput.addEventListener('input', function() {
                const hasText = this.value.trim().length > 0;
                searchNextBtn.disabled = !hasText;
                searchPrevBtn.disabled = !hasText;
                
                if (!hasText) {
                    clearSearch();
                }
            });
            
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            searchPrevBtn.addEventListener('click', function() {
                if (isFirstSearchClick) {
                    performSearch();
                    isFirstSearchClick = false;
                } else {
                    goToPrevSearchResult();
                }
            });
            
            searchNextBtn.addEventListener('click', function() {
                if (isFirstSearchClick) {
                    performSearch();
                    isFirstSearchClick = false;
                } else {
                    goToNextSearchResult();
                }
            });
            
            searchInput.addEventListener('input', function() {
                isFirstSearchClick = true;
            });
            
            currentCardInput.addEventListener('focus', function() {
                this.select();
            });
            
            currentCardInput.addEventListener('blur', function() {
                jumpToCard();
            });
            
            currentCardInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    jumpToCard();
                    this.blur();
                }
            });
            
            prevButton.addEventListener('click', function(e) {
                e.stopPropagation();
                prevItem();
            });
            
            nextButton.addEventListener('click', function(e) {
                e.stopPropagation();
                nextItem();
            });
            
            card.addEventListener('click', function(e) {
                if (!e.target.classList.contains('nav-button') && isQAMode) {
                    answerEl.classList.toggle('visible');
                }
            });

            cardContent.addEventListener('touchstart', function(e) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, { passive: true });

            cardContent.addEventListener('touchmove', function(e) {
                const touchY = e.touches[0].clientY;
                const diffY = Math.abs(touchY - touchStartY);
                
                const touchX = e.touches[0].clientX;
                const diffX = Math.abs(touchX - touchStartX);
                
                if (diffX > diffY && diffX > 10) {
                    e.preventDefault();
                }
            }, { passive: false });

            cardContent.addEventListener('touchend', function(e) {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const diffX = touchEndX - touchStartX;
                const diffY = touchEndY - touchStartY;

                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                    if (diffX > 0) {
                        prevItem();
                    } else {
                        nextItem();
                    }
                }
            }, { passive: true });

            document.body.addEventListener('touchstart', function(e) {
                if (e.target.closest('#card')) return;
                touchStartY = e.touches[0].clientY;
            }, { passive: true });

            document.body.addEventListener('touchmove', function(e) {
                if (e.target.closest('#card')) return;
                if (window.scrollY === 0 && e.touches[0].clientY > touchStartY) {
                    e.preventDefault();
                }
            }, { passive: false });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    prevItem();
                } else if (e.key === 'ArrowRight') {
                    nextItem();
                } else if (e.key === 'ArrowUp') {
                    if (cardContent.scrollHeight > cardContent.clientHeight) {
                        e.preventDefault();
                        cardContent.scrollBy(0, -50);
                    }
                } else if (e.key === 'ArrowDown') {
                    if (cardContent.scrollHeight > cardContent.clientHeight) {
                        e.preventDefault();
                        cardContent.scrollBy(0, 50);
                    }
                } else if (e.key === ' ' || e.key === 'Enter') {
                    if (isQAMode) {
                        answerEl.classList.toggle('visible');
                    }
                } else if (e.key === 'Escape') {
                    if (menu.classList.contains('active')) {
                        toggleMenu();
                    }
                } else if (e.key === 'f' && (e.ctrlKey || e.metaKey)) {
                    e.preventDefault();
                    toggleMenu();
                    searchInput.focus();
                }
            });

            function toggleMenu() {
                menu.classList.toggle('active');
                overlay.classList.toggle('active');
                
                // Quando o menu √© aberto, rolar para o topo
                if (menu.classList.contains('active')) {
                    menu.scrollTo(0, 0);
                }
            }

            function openEditModal() {
                toggleMenu();
                
                // Usar o separador original com espa√ßos ao exibir no editor
                contentEditor.value = isQAMode 
                    ? items.map(item => `${item.question}${originalSeparator}${item.answer}`).join('\n')
                    : items.map(item => item.text).join('\n');
                    
                editModal.classList.add('active');
                overlay.classList.add('active');
            }

            function closeEditModal() {
                editModal.classList.remove('active');
                overlay.classList.remove('active');
            }

            function saveContent() {
                const text = contentEditor.value;
                if (text.trim() === '') {
                    alert('O conte√∫do n√£o pode estar vazio!');
                    return;
                }
                
                // Determinar o separador usado no conte√∫do editado
                const hasTabs = text.includes('\t');
                const hasDoubleSemicolon = text.includes(';;');
                const isAlternatingLines = checkAlternatingLinesFormat(text);
                
                if (hasTabs || hasDoubleSemicolon) {
                    // Atualizar o separador original para o usado no editor
                    originalSeparator = hasDoubleSemicolon ? ';;' : '\t';
                    parseQAContent(text);
                } else if (isAlternatingLines) {
                    parseAlternatingLinesContent(text);
                } else {
                    parseTextContent(text);
                }
                
                closeEditModal();
                updateDisplay();
                saveState();
            }

            function checkAlternatingLinesFormat(text) {
                const lines = text.split('\n').filter(line => line.trim() !== '');
                if (lines.length < 2) return false;
                
                for (const line of lines) {
                    const trimmedLine = line.trim();
                    if (trimmedLine.split('.').length > 2 && !trimmedLine.endsWith('.')) {
                        return false;
                    }
                    if ((trimmedLine.match(/[.!?]/g) || []).length > 1) {
                        return false;
                    }
                }
                
                return true;
            }

            function loadSampleData() {
                const savedState = loadState();
                if (savedState) {
                    items = savedState.items;
                    originalItems = savedState.originalItems;
                    currentIndex = savedState.currentIndex || 0;
                    isQAMode = savedState.isQAMode;
                    baseFontSize = savedState.baseFontSize || 20; 
                    originalSeparator = savedState.originalSeparator || '\t';
                } else {
                    const sampleData = `O que √© HTML?\tHTML √© a linguagem de marca√ß√£o padr√£o para criar p√°ginas web.\nO que √© CSS?\tCSS √© a linguagem de estilos usada para descrever a apresenta√ß√£o de um documento HTML.`;
                    baseFontSize = 20; 
                    parseQAContent(sampleData);
                }
                updateFontSize(); 
            }

             function parseQAContent(text) {
                const lines = text.split('\n');
                items = [];
                originalItems = [];
                
                // Detectar automaticamente o separador exato (com ou sem espa√ßos)
                const separatorMatch = text.match(/(\s*;;\s*|\t)/);
                originalSeparator = separatorMatch ? separatorMatch[0] : null;
                
                // Se n√£o encontrar nenhum separador v√°lido
                if (!originalSeparator) {
                    parseTextContent(text);
                    return;
                }
                
                // Processar linhas com o separador detectado
                for (const line of lines) {
                    if (line.trim() === '') continue;
                    
                    const parts = line.split(originalSeparator);
                    
                    if (parts.length >= 2) {
                        const question = parts[0].trim();
                        const answer = parts.slice(1).join(originalSeparator).trim();
                        items.push({ question, answer });
                    } else {
                        // Se a linha n√£o contiver o separador, trata como texto simples
                        items.push({ text: line.trim() });
                    }
                }
                
                originalItems = [...items];
                currentIndex = 0;
                isQAMode = items.length > 0 && items[0].hasOwnProperty('question');
                saveState();
            }

            function parseAlternatingLinesContent(text) {
                const lines = text.split('\n').filter(line => line.trim() !== '');
                items = [];
                originalItems = [];
                
                if (lines.length % 2 !== 0) {
                    alert("Aviso: O n√∫mero de linhas n√£o √© par. A √∫ltima linha ser√° ignorada.");
                }
                
                for (let i = 0; i < lines.length - 1; i += 2) {
                    const question = lines[i].trim();
                    const answer = lines[i + 1].trim();
                    items.push({ question, answer });
                }
                
                originalItems = [...items];
                currentIndex = 0;
                isQAMode = true;
                saveState();
            }

            function parseTextContent(text) {
                let cleanedText = text.replace(/(\r\n|\n|\r)(?![.!?,;:])/g, ' ');
                cleanedText = cleanedText.replace(/\s+/g, ' ').trim();
                
                // Regex melhorada para detectar frases
                const sentenceRegex = /[^.!?]+[.!?‚Ä¶]+(\s|$)/g;
                let sentences = cleanedText.match(sentenceRegex) || [];
                sentences = sentences.map(s => s.trim()).filter(s => s.length > 0);
                
                let processedItems = [];
                let currentChunk = '';
                
                for (let i = 0; i < sentences.length; i++) {
                    const sentence = sentences[i];
                    
                    // Se a frase atual √© muito curta e n√£o √© a √∫ltima, agrupa com a pr√≥xima
                    if ((currentChunk.length + sentence.length < 75) && (i < sentences.length - 1)) {
                        currentChunk = currentChunk ? currentChunk + ' ' + sentence : sentence;
                    } else {
                        // Adiciona o chunk atual (se houver) mais a frase atual
                        if (currentChunk) {
                            processedItems.push({
                                text: currentChunk + ' ' + sentence
                            });
                            currentChunk = '';
                        } else {
                            processedItems.push({ text: sentence });
                        }
                    }
                }
                
                // Garante que nenhuma frase foi perdida
                if (currentChunk) {
                    if (processedItems.length > 0) {
                        // Adiciona ao √∫ltimo item se j√° existirem itens
                        processedItems[processedItems.length - 1].text += ' ' + currentChunk;
                    } else {
                        processedItems.push({ text: currentChunk });
                    }
                }
                
                items = processedItems;
                originalItems = [...items];
                currentIndex = 0;
                isQAMode = false;
                saveState();
            }

            function checkIfSingleSentence(line) {
                if (!line.trim()) return false;
                
                // Conta quantos terminadores de frase existem
                const punctuationCount = (line.match(/[.!?‚Ä¶]/g) || []).length;
                
                // Considera como frase √∫nica se:
                // 1. N√£o tem nenhum terminador OU
                // 2. Tem apenas um terminador no final
                return punctuationCount === 0 || 
                      (punctuationCount === 1 && /[.!?‚Ä¶]\s*$/.test(line));
            }

            function processTextContent(text) {
                const lines = text.split('\n').filter(line => line.trim() !== '');
                
                // Verifica se todas as linhas s√£o frases √∫nicas (sem m√∫ltiplos terminadores)
                const allSingleSentences = lines.every(line => checkIfSingleSentence(line));
                
                if (allSingleSentences && lines.length >= 2) {
                    // Formato de linhas alternadas (pergunta/resposta)
                    parseAlternatingLinesContent(text);
                } else if (text.includes('\t') || text.includes(';;')) {
                    // Formato com delimitadores
                    parseQAContent(text);
                } else {
                    // Texto normal
                    parseTextContent(text);
                }
            }

            function updateDisplay() {
                if (items.length === 0) {
                    questionEl.textContent = "Nenhum conte√∫do carregado.";
                    questionEl.style.fontSize = `${baseFontSize}px`;
                    updateFontSize();
                    answerEl.style.fontSize = `${baseFontSize - 2}px`;
                    answerEl.textContent = "";
                    currentCardInput.value = "0";
                    totalCardsSpan.textContent = "/ 0";
                    return;
                }

                const currentItem = items[currentIndex];
                
                if (isQAMode) {
                    questionEl.innerHTML = currentItem.question;
                    answerEl.innerHTML = currentItem.answer;
                    
                    if (searchTerm && currentItem.answer.toLowerCase().includes(searchTerm.toLowerCase())) {
                        answerEl.classList.add('visible');
                    } else {
                        answerEl.classList.remove('visible');
                    }
                } else {
                    questionEl.innerHTML = currentItem.text;
                    answerEl.textContent = "";
                    answerEl.classList.remove('visible');
                }
                
                currentCardInput.value = currentIndex + 1;
                totalCardsSpan.textContent = `/ ${items.length}`;
                
                adjustInputWidth();
                
                cardContent.scrollTop = 0;
                
                if (searchTerm) {
                    highlightText();
                }
                
                updateSearchButtons();
            }

            function adjustInputWidth() {
                const tempSpan = document.createElement('span');
                tempSpan.style.visibility = 'hidden';
                tempSpan.style.whiteSpace = 'nowrap';
                tempSpan.style.fontSize = window.getComputedStyle(currentCardInput).fontSize;
                tempSpan.style.fontFamily = window.getComputedStyle(currentCardInput).fontFamily;
                tempSpan.textContent = currentCardInput.value;
                document.body.appendChild(tempSpan);
                
                const width = tempSpan.offsetWidth + 10;
                currentCardInput.style.width = `${Math.max(width, 30)}px`;
                
                document.body.removeChild(tempSpan);
            }

            function jumpToCard() {
                const num = parseInt(currentCardInput.value);
                if (num >= 1 && num <= items.length) {
                    currentIndex = num - 1;
                    updateDisplay();
                    saveState();
                } else {
                    currentCardInput.value = currentIndex + 1;
                    adjustInputWidth();
                }
            }

            function nextItem() {
                if (items.length === 0) return;
                currentIndex = (currentIndex + 1) % items.length;
                updateDisplay();
                saveState();
            }

            function prevItem() {
                if (items.length === 0) return;
                currentIndex = (currentIndex - 1 + items.length) % items.length;
                updateDisplay();
                saveState();
            }

            function shuffleItems() {
                if (items.length === 0) return;
                
                for (let i = items.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [items[i], items[j]] = [items[j], items[i]];
                }
                
                currentIndex = 0;
                updateDisplay();
                toggleMenu();
                saveState();
            }

            function resetOrder() {
                if (originalItems.length === 0) return;
                items = [...originalItems];
                currentIndex = 0;
                updateDisplay();
                toggleMenu();
                saveState();
            }

            function increaseFontSize() {
                baseFontSize = Math.min(baseFontSize + 2, 32);
                updateFontSize();
                saveState();
            }

            function decreaseFontSize() {
                baseFontSize = Math.max(baseFontSize - 2, 12);
                updateFontSize();
                saveState();
            }

            function updateFontSize() {
                questionEl.style.fontSize = `${baseFontSize}px`;
                answerEl.style.fontSize = `${Math.max(baseFontSize - 2, 12)}px`;
                currentFontSizeEl.textContent = baseFontSize;
                adjustInputWidth();
            }

            function handleFileImport(e) {
                const file = e.target.files[0];
                if (!file) return;
            
                // Fechar o menu imediatamente
                toggleMenu();
            
                // Verifica√ß√£o mais robusta do tipo de arquivo
                if (file.type === 'application/pdf' || 
                    file.name.toLowerCase().endsWith('.pdf')) {
                    // Verifica√ß√£o adicional para garantir que √© realmente um PDF
                    isFileActuallyPDF(file).then(isPDF => {
                        if (isPDF) {
                            processPDFFile(file);
                        } else {
                            // Se n√£o for PDF mas tem extens√£o .pdf, tenta como texto
                            processTextFile(file);
                        }
                    });
                } else {
                    // Qualquer outro arquivo tenta processar como texto
                    processTextFile(file);
                }
            
                // Limpar o input
                e.target.value = '';
            }

            function processTextFile(file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        // Primeiro tentamos ler como UTF-8
                        const utf8decoder = new TextDecoder('utf-8');
                        const data = new Uint8Array(e.target.result);
                        let contentString = utf8decoder.decode(data);
                        
                        // Verifica se h√° caracteres malformados (como ÔøΩ)
                        if (contentString.includes('ÔøΩ')) {
                            // Se encontrou caracteres inv√°lidos, tenta ISO-8859-1
                            try {
                                const latin1decoder = new TextDecoder('ISO-8859-1');
                                contentString = latin1decoder.decode(data);
                            } catch (e) {
                                console.warn("N√£o foi poss√≠vel decodificar como ISO-8859-1", e);
                            }
                        }
                        
                        // Agora podemos verificar o formato do conte√∫do
                        const hasTabs = contentString.includes('\t');
                        const hasDoubleSemicolon = contentString.includes(';;');
                        const isAlternatingLines = checkAlternatingLinesFormat(contentString);
                        
                        if (hasTabs || hasDoubleSemicolon) {
                            parseQAContent(contentString);
                        } else if (isAlternatingLines) {
                            parseAlternatingLinesContent(contentString);
                        } else {
                            parseTextContent(contentString);
                        }
                        
                        updateDisplay();
                    } catch (error) {
                        alert('Erro ao ler o arquivo: ' + error.message);
                        console.error(error);
                    }
                };
                
                // L√™ como ArrayBuffer para podermos tentar diferentes codifica√ß√µes
                reader.readAsArrayBuffer(file);
            }

            async function isFileActuallyPDF(file) {
                // Verifica os primeiros bytes do arquivo para a assinatura PDF
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const arr = new Uint8Array(e.target.result.slice(0, 4));
                        const header = Array.from(arr).map(b => b.toString(16)).join('');
                        resolve(header === '25504446'); // %PDF em hexadecimal
                    };
                    reader.readAsArrayBuffer(file.slice(0, 4));
                });
            }
            
            async function processPDFFile(file) {
                const processingMessage = document.getElementById('processing-message');
                processingMessage.textContent = "Processando PDF...";
                processingMessage.style.display = 'block';
            
                try {
                    // 1. Verifica√ß√£o do cabe√ßalho do PDF
                    const isPDF = await new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const arr = new Uint8Array(e.target.result.slice(0, 4));
                            const header = Array.from(arr).map(b => b.toString(16)).join('');
                            resolve(header === '25504446'); // %PDF em hexadecimal
                        };
                        reader.readAsArrayBuffer(file.slice(0, 4));
                    });
            
                    if (!isPDF) {
                        throw new Error("O arquivo n√£o √© um PDF v√°lido");
                    }
            
                    // 2. Carregamento do PDF com configura√ß√µes otimizadas
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument({
                        data: arrayBuffer,
                        cMapUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/cmaps/',
                        cMapPacked: true
                    }).promise;
            
                    // 3. Processamento seguro das p√°ginas
                    let fullText = '';
                    
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        
                        // Processamento seguro dos itens de texto
                        const pageText = textContent.items
                            .map(item => {
                                // Verifica√ß√£o segura da propriedade transform
                                const yPos = item.transform ? item.transform[5] : 0;
                                return {
                                    text: item.str,
                                    yPos: yPos
                                };
                            })
                            // Ordena por posi√ß√£o vertical (Y)
                            .sort((a, b) => b.yPos - a.yPos)
                            // Agrupa por linha
                            .reduce((acc, curr, index, array) => {
                                if (index === 0 || Math.abs(curr.yPos - array[index-1].yPos) > 5) {
                                    acc.push([curr]);
                                } else {
                                    acc[acc.length-1].push(curr);
                                }
                                return acc;
                            }, [])
                            // Concatena o texto
                            .map(line => line.map(item => item.text).join(' '))
                            .join('\n');
            
                        fullText += pageText + '\n\n';
                    }
            
                    // 4. Detec√ß√£o do formato (Q&A ou texto normal)
                    const lines = fullText.split('\n').filter(line => line.trim() !== '');
                    
                    // Verifica se o texto parece ser perguntas e respostas (linhas alternadas)
                    let isAlternatingLines = true;
                    for (let i = 0; i < Math.min(lines.length, 10); i++) {
                        const line = lines[i].trim();
                        // Se alguma linha tiver m√∫ltiplas frases (mais de um ponto final), n√£o √© Q&A
                        if ((line.match(/[.!?]/g) || []).length > 1) {
                            isAlternatingLines = false;
                            break;
                        }
                    }
            
                    if (isAlternatingLines && lines.length > 1) {
                        // Verifica se o n√∫mero de linhas √© par para Q&A
                        if (lines.length % 2 !== 0) {
                            alert("Aviso: O n√∫mero de linhas n√£o √© par. A √∫ltima linha ser√° ignorada.");
                        }
                        parseAlternatingLinesContent(fullText);
                    } else {
                        // Verifica se h√° separadores de Q&A (tabs ou ;;)
                        const hasTabs = fullText.includes('\t');
                        const hasDoubleSemicolon = fullText.includes(';;');
                        
                        if (hasTabs || hasDoubleSemicolon) {
                            parseQAContent(fullText);
                        } else {
                            parseTextContent(fullText);
                        }
                    }
            
                    updateDisplay(); // Atualiza a exibi√ß√£o imediatamente ap√≥s a importa√ß√£o
                } catch (error) {
                    console.error("Erro no processamento:", error);
                    
                    // Fallback para processamento como texto simples
                    if (error.message.includes("Invalid PDF") || error.message.includes("cabe√ßalho")) {
                        processingMessage.textContent = "Tentando como arquivo de texto...";
                        await new Promise(resolve => setTimeout(resolve, 1500));
                        processTextFile(file);
                    } else {
                        alert(`Erro: ${error.message}\nConsulte o console para detalhes.`);
                    }
                } finally {
                    processingMessage.style.display = 'none';
                }
            }
            
            function exportFile() {
                if (items.length === 0) return;
                
                let content;
                if (isQAMode) {
                    // Usar o separador original (;; ou tab) ao exportar
                    content = items.map(item => `${item.question}${originalSeparator}${item.answer}`).join('\n');
                } else {
                    content = items.map(item => item.text).join('\n');
                }
                
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                
                // Obter o nome do arquivo sugerido
                let filename = isQAMode ? 'perguntas_respostas.txt' : 'conteudo.txt';
                
                // Usar a API File System Access se dispon√≠vel (Chrome e Edge)
                if ('showSaveFilePicker' in window) {
                    try {
                        window.showSaveFilePicker({
                            suggestedName: filename,
                            types: [{
                                description: 'Arquivos de Texto',
                                accept: {
                                    'text/plain': ['.txt']
                                }
                            }]
                        }).then(async (fileHandle) => {
                            const writable = await fileHandle.createWritable();
                            await writable.write(blob);
                            await writable.close();
                            URL.revokeObjectURL(url);
                        }).catch(err => {
                            if (err.name !== 'AbortError') {
                                console.error('Erro ao salvar arquivo:', err);
                                // Fallback para o m√©todo tradicional
                                triggerDownload(url, filename);
                            }
                        });
                    } catch (err) {
                        console.error('Erro ao usar File System Access API:', err);
                        // Fallback para o m√©todo tradicional
                        triggerDownload(url, filename);
                    }
                } else {
                    // Fallback para navegadores que n√£o suportam File System Access API
                    triggerDownload(url, filename);
                }
            }
            
            function triggerDownload(url, filename) {
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
            }
            
            function fallbackExport(url, filename) {
                fileExport.href = url;
                fileExport.download = filename;
                fileExport.click();
                URL.revokeObjectURL(url);
                closeExportModal();
            }
            
            function saveState() {
                const state = {
                    items,
                    originalItems,
                    currentIndex,
                    isQAMode,
                    baseFontSize,
                    originalSeparator
                };
                localStorage.setItem('appState', JSON.stringify(state));
            }
            
            function loadState() {
                const savedState = localStorage.getItem('appState');
                return savedState ? JSON.parse(savedState) : null;
            }
            
            function performSearch() {
                searchTerm = searchInput.value.trim();
                if (!searchTerm) {
                    clearSearch();
                    return;
                }
                
                searchResults = [];
                
                for (let i = 0; i < items.length; i++) {
                    const item = items[i];
                    let textToSearch = '';
                    
                    if (isQAMode) {
                        textToSearch = item.question + ' ' + item.answer;
                    } else {
                        textToSearch = item.text;
                    }
                    
                    if (textToSearch.toLowerCase().includes(searchTerm.toLowerCase())) {
                        searchResults.push(i);
                    }
                }
                
                if (searchResults.length === 0) {
                    searchInfo.textContent = 'Nenhum resultado encontrado para: ' + searchTerm;
                    searchPrevBtn.disabled = true;
                    searchNextBtn.disabled = true;
                    return;
                }
                
                currentSearchIndex = 0;
                currentIndex = searchResults[currentSearchIndex];
                updateDisplay();
                updateSearchInfo();
            }
            
            function goToPrevSearchResult() {
                if (searchResults.length === 0) return;
                
                currentSearchIndex = (currentSearchIndex - 1 + searchResults.length) % searchResults.length;
                currentIndex = searchResults[currentSearchIndex];
                updateDisplay();
                updateSearchInfo();
            }
            
            function goToNextSearchResult() {
                if (searchResults.length === 0) return;
                
                currentSearchIndex = (currentSearchIndex + 1) % searchResults.length;
                currentIndex = searchResults[currentSearchIndex];
                updateDisplay();
                updateSearchInfo();
            }
            
            function updateSearchInfo() {
                if (searchResults.length === 0) {
                    searchInfo.textContent = '';
                } else {
                    searchInfo.textContent = `Resultado ${currentSearchIndex + 1} de ${searchResults.length}`;
                }
            }
            
            function updateSearchButtons() {
                searchPrevBtn.disabled = searchResults.length === 0 || currentSearchIndex <= 0;
                searchNextBtn.disabled = searchResults.length === 0 || currentSearchIndex >= searchResults.length - 1;
            }
            
            function highlightText() {
                if (!searchTerm) return;
                
                const highlight = (element, isCurrent) => {
                    const text = element.textContent;
                    const regex = new RegExp(searchTerm, 'gi');
                    
                    let newText = text.replace(regex, match => {
                        return `<span class="highlight">${match}</span>`;
                    });
                    
                    if (isCurrent) {
                        newText = newText.replace(
                            new RegExp(searchTerm, 'i'), 
                            match => `<span class="current-highlight">${match}</span>`
                        );
                    }
                    
                    element.innerHTML = newText;
                };
                
                if (isQAMode) {
                    highlight(questionEl, true);
                    highlight(answerEl, true);
                } else {
                    highlight(questionEl, true);
                }
            }
            
            function clearSearch() {
                searchTerm = '';
                searchResults = [];
                currentSearchIndex = -1;
                searchInfo.textContent = '';
                searchPrevBtn.disabled = true;
                searchNextBtn.disabled = true;
                isFirstSearchClick = true;
                updateDisplay();
            }
        });
    </script>
