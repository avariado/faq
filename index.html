<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor Q&A</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: #6200ee;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
            z-index: 10;
        }

        #menu-btn {
            position: absolute;
            left: 15px;
            top: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        #card {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px;
            min-height: 300px;
            max-height: 70vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            touch-action: pan-y;
            cursor: pointer;
        }

        #card-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            position: relative;
            -webkit-overflow-scrolling: touch;
        }

        .card-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
        }

        .nav-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #6200ee;
            color: white;
            border: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .nav-button:hover {
            background-color: #7c29ff;
            transform: scale(1.1);
        }

        #question {
            font-size: 24px;
            margin-bottom: 20px;
            word-wrap: break-word;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        #question:hover {
            background-color: #f0f0f0;
        }

        #answer {
            font-size: 20px;
            color: #666;
            word-wrap: break-word;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-top: 10px;
            display: none;
        }

        #answer.visible {
            display: block;
        }

        #counter {
            text-align: center;
            color: #666;
            font-size: 16px;
            padding: 8px 12px;
            background-color: rgba(0,0,0,0.03);
            border-radius: 20px;
            margin: 0 10px;
        }

        #card-content::-webkit-scrollbar {
            width: 8px;
        }

        #card-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        #card-content::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        #card-content::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }

        #menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            z-index: 20;
            transition: left 0.3s;
            overflow-y: auto;
            padding: 20px;
        }

        #menu.active {
            left: 0;
        }

        .menu-item {
            padding: 15px 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .menu-item:hover {
            background-color: #f5f5f5;
        }

        .menu-item i {
            margin-right: 10px;
            color: #6200ee;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 15;
            display: none;
        }

        #overlay.active {
            display: block;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            z-index: 30;
            width: 90%;
            max-width: 500px;
            display: none;
        }

        .modal.active {
            display: block;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #6200ee;
        }

        .modal textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            resize: none;
            font-family: inherit;
            font-size: 16px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #6200ee;
            color: white;
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        #jump-to-input {
            width: 60px;
            padding: 8px;
            margin: 0 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }

        .font-size-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .font-size-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #6200ee;
            color: white;
            border: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #current-font-size {
            margin: 0 15px;
            min-width: 30px;
            text-align: center;
            font-size: 18px;
        }

        #file-input {
            display: none;
        }

        #file-export {
            display: none;
        }

        @media (max-width: 600px) {
            #menu {
                width: 80%;
                left: -80%;
            }
            #question {
                font-size: 22px;
            }
            #answer {
                font-size: 18px;
            }
            #card {
                max-height: 65vh;
                padding: 15px;
            }
            .nav-button {
                width: 32px;
                height: 32px;
                font-size: 16px;
            }
            #counter {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <button id="menu-btn">‚ò∞</button>
        <h1>Leitor Q&A</h1>
    </header>

    <div id="content">
        <div id="card">
            <div id="card-content">
                <div id="question"></div>
                <div id="answer"></div>
            </div>
            
            <div class="card-footer">
                <button id="prev-button" class="nav-button">‚óÑ</button>
                <div id="counter">0 / 0</div>
                <button id="next-button" class="nav-button">‚ñ∫</button>
            </div>
        </div>
    </div>

    <div id="menu">
        <div class="menu-item" id="import-file">
            <i>üìÅ</i> Importar Ficheiro
        </div>
        <div class="menu-item" id="export-file">
            <i>üíæ</i> Exportar Ficheiro
        </div>
        <div class="menu-item" id="edit-content">
            <i>‚úèÔ∏è</i> Editar Conte√∫do
        </div>
        <div class="menu-item" id="shuffle">
            <i>üîÄ</i> Baralhar Perguntas
        </div>
        <div class="menu-item" id="reset-order">
            <i>üîÑ</i> Voltar √† Ordem Inicial
        </div>
        <div class="menu-item">
            <i>üî¢</i> Ir para Pergunta: 
            <input type="number" id="jump-to-input" min="1">
            <button id="jump-to-btn" class="btn btn-primary">Ir</button>
        </div>
        <div class="menu-item">
            <i>üî†</i> Tamanho da Fonte
            <div class="font-size-controls">
                <button id="decrease-font" class="font-size-btn">-</button>
                <span id="current-font-size">20</span>
                <button id="increase-font" class="font-size-btn">+</button>
            </div>
        </div>
    </div>

    <div id="overlay"></div>

    <div id="edit-modal" class="modal">
        <h2>Editar Conte√∫do</h2>
        <textarea id="content-editor"></textarea>
        <div class="modal-buttons">
            <button id="cancel-edit" class="btn btn-secondary">Cancelar</button>
            <button id="save-edit" class="btn btn-primary">Guardar</button>
        </div>
    </div>

    <input type="file" id="file-input" accept=".txt">
    <a id="file-export" download="perguntas_respostas.txt"></a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos DOM
            const menuBtn = document.getElementById('menu-btn');
            const menu = document.getElementById('menu');
            const overlay = document.getElementById('overlay');
            const card = document.getElementById('card');
            const cardContent = document.getElementById('card-content');
            const questionEl = document.getElementById('question');
            const answerEl = document.getElementById('answer');
            const counterEl = document.getElementById('counter');
            const editModal = document.getElementById('edit-modal');
            const contentEditor = document.getElementById('content-editor');
            const saveEditBtn = document.getElementById('save-edit');
            const cancelEditBtn = document.getElementById('cancel-edit');
            const importFileBtn = document.getElementById('import-file');
            const exportFileBtn = document.getElementById('export-file');
            const editContentBtn = document.getElementById('edit-content');
            const shuffleBtn = document.getElementById('shuffle');
            const resetOrderBtn = document.getElementById('reset-order');
            const jumpToInput = document.getElementById('jump-to-input');
            const jumpToBtn = document.getElementById('jump-to-btn');
            const increaseFontBtn = document.getElementById('increase-font');
            const decreaseFontBtn = document.getElementById('decrease-font');
            const currentFontSizeEl = document.getElementById('current-font-size');
            const fileInput = document.getElementById('file-input');
            const fileExport = document.getElementById('file-export');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');

            // Vari√°veis de estado
            let items = [];
            let originalItems = [];
            let currentIndex = 0;
            let isQAMode = true;
            let baseFontSize = 20;
            let touchStartX = 0;
            let touchStartY = 0;
            let isHorizontalSwipe = false;

            // Inicializa√ß√£o
            loadSampleData();
            updateDisplay();
            updateFontSize();

            // Event Listeners
            menuBtn.addEventListener('click', toggleMenu);
            overlay.addEventListener('click', toggleMenu);
            saveEditBtn.addEventListener('click', saveContent);
            cancelEditBtn.addEventListener('click', closeEditModal);
            importFileBtn.addEventListener('click', () => fileInput.click());
            exportFileBtn.addEventListener('click', exportFile);
            editContentBtn.addEventListener('click', openEditModal);
            shuffleBtn.addEventListener('click', shuffleItems);
            resetOrderBtn.addEventListener('click', resetOrder);
            jumpToBtn.addEventListener('click', jumpToQuestion);
            increaseFontBtn.addEventListener('click', increaseFontSize);
            decreaseFontBtn.addEventListener('click', decreaseFontSize);
            fileInput.addEventListener('change', handleFileImport);
            
            // Navega√ß√£o por bot√µes
            prevButton.addEventListener('click', function(e) {
                e.stopPropagation();
                prevItem();
            });
            
            nextButton.addEventListener('click', function(e) {
                e.stopPropagation();
                nextItem();
            });
            
            // Clique no card para mostrar/ocultar resposta
            card.addEventListener('click', function(e) {
                if (!e.target.classList.contains('nav-button') && isQAMode) {
                    answerEl.classList.toggle('visible');
                }
            });

            // Controle de touch para swipe horizontal e scroll vertical
            cardContent.addEventListener('touchstart', function(e) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                isHorizontalSwipe = false;
            }, { passive: true });

            cardContent.addEventListener('touchmove', function(e) {
                if (isHorizontalSwipe) {
                    e.preventDefault();
                    return;
                }

                const touchX = e.touches[0].clientX;
                const touchY = e.touches[0].clientY;
                const diffX = Math.abs(touchX - touchStartX);
                const diffY = Math.abs(touchY - touchStartY);

                // Determina se √© um swipe horizontal
                if (diffX > diffY && diffX > 10) {
                    isHorizontalSwipe = true;
                    e.preventDefault();
                }
                // Swipe vertical √© permitido normalmente
            }, { passive: false });

            cardContent.addEventListener('touchend', function(e) {
                if (!isHorizontalSwipe) return;

                const touchEndX = e.changedTouches[0].clientX;
                const diffX = touchEndX - touchStartX;

                if (Math.abs(diffX) > 50) {
                    if (diffX > 0) {
                        prevItem();
                    } else {
                        nextItem();
                    }
                }
            }, { passive: true });

            // Previne refresh da p√°gina apenas fora do card
            window.addEventListener('touchstart', function(e) {
                if (e.target === card || e.target === cardContent) return;
                touchStartY = e.touches[0].clientY;
            }, { passive: true });

            window.addEventListener('touchmove', function(e) {
                if (e.target === card || e.target === cardContent) return;
                if (window.scrollY === 0 && e.touches[0].clientY > touchStartY) {
                    e.preventDefault();
                }
            }, { passive: false });

            // Navega√ß√£o por teclado
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    prevItem();
                } else if (e.key === 'ArrowRight') {
                    nextItem();
                } else if (e.key === ' ' || e.key === 'Enter') {
                    if (isQAMode) {
                        answerEl.classList.toggle('visible');
                    }
                } else if (e.key === 'Escape') {
                    if (menu.classList.contains('active')) {
                        toggleMenu();
                    }
                }
            });

            function toggleMenu() {
                menu.classList.toggle('active');
                overlay.classList.toggle('active');
            }

            function openEditModal() {
                toggleMenu();
                contentEditor.value = isQAMode 
                    ? items.map(item => `${item.question}\t${item.answer}`).join('\n')
                    : items.map(item => item.text).join('\n');
                editModal.classList.add('active');
                overlay.classList.add('active');
            }

            function closeEditModal() {
                editModal.classList.remove('active');
                overlay.classList.remove('active');
            }

            function saveContent() {
                const text = contentEditor.value;
                if (isQAMode) {
                    parseQAContent(text);
                } else {
                    parseTextContent(text);
                }
                closeEditModal();
                updateDisplay();
                saveState();
            }

            function loadSampleData() {
                const savedState = loadState();
                if (savedState) {
                    items = savedState.items;
                    originalItems = savedState.originalItems;
                    currentIndex = savedState.currentIndex || 0;
                    isQAMode = savedState.isQAMode;
                    baseFontSize = savedState.baseFontSize || 20;
                } else {
                    const sampleData = `O que √© HTML?\tHTML √© a linguagem de marca√ß√£o padr√£o para criar p√°ginas web.\nO que √© CSS?\tCSS √© a linguagem de estilos usada para descrever a apresenta√ß√£o de um documento HTML.`;
                    parseQAContent(sampleData);
                }
            }

            function parseQAContent(text) {
                const lines = text.split('\n');
                items = [];
                originalItems = [];
                
                for (const line of lines) {
                    if (line.trim() === '') continue;
                    
                    const parts = line.split('\t');
                    if (parts.length >= 2) {
                        const question = parts[0].trim();
                        const answer = parts.slice(1).join('\t').trim();
                        items.push({ question, answer });
                    } else {
                        items.push({ text: line.trim() });
                    }
                }
                
                originalItems = [...items];
                currentIndex = 0;
                isQAMode = items[0] && items[0].hasOwnProperty('question');
                saveState();
            }

            function parseTextContent(text) {
                const sentences = text.split(/\.+/).map(s => s.trim()).filter(s => s !== '');
                items = sentences.map(text => ({ text }));
                originalItems = [...items];
                currentIndex = 0;
                isQAMode = false;
                saveState();
            }

            function updateDisplay() {
                if (items.length === 0) {
                    questionEl.textContent = "Nenhum conte√∫do carregado.";
                    answerEl.textContent = "";
                    counterEl.textContent = "0 / 0";
                    return;
                }

                const currentItem = items[currentIndex];
                
                if (isQAMode) {
                    questionEl.textContent = currentItem.question;
                    answerEl.textContent = currentItem.answer;
                    answerEl.classList.remove('visible');
                } else {
                    questionEl.textContent = currentItem.text + (currentItem.text.endsWith('.') ? '' : '.');
                    answerEl.classList.remove('visible');
                }
                
                counterEl.textContent = `${currentIndex + 1} / ${items.length}`;
                jumpToInput.value = currentIndex + 1;
                jumpToInput.max = items.length;
                
                cardContent.scrollTop = 0;
            }

            function nextItem() {
                if (items.length === 0) return;
                currentIndex = (currentIndex + 1) % items.length;
                updateDisplay();
                saveState();
            }

            function prevItem() {
                if (items.length === 0) return;
                currentIndex = (currentIndex - 1 + items.length) % items.length;
                updateDisplay();
                saveState();
            }

            function shuffleItems() {
                if (items.length === 0) return;
                
                for (let i = items.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [items[i], items[j]] = [items[j], items[i]];
                }
                
                currentIndex = 0;
                updateDisplay();
                toggleMenu();
                saveState();
            }

            function resetOrder() {
                if (originalItems.length === 0) return;
                items = [...originalItems];
                currentIndex = 0;
                updateDisplay();
                toggleMenu();
                saveState();
            }

            function jumpToQuestion() {
                const num = parseInt(jumpToInput.value);
                if (num >= 1 && num <= items.length) {
                    currentIndex = num - 1;
                    updateDisplay();
                    saveState();
                }
                toggleMenu();
            }

            function increaseFontSize() {
                baseFontSize = Math.min(baseFontSize + 2, 32);
                updateFontSize();
                saveState();
            }

            function decreaseFontSize() {
                baseFontSize = Math.max(baseFontSize - 2, 12);
                updateFontSize();
                saveState();
            }

            function updateFontSize() {
                questionEl.style.fontSize = `${baseFontSize}px`;
                answerEl.style.fontSize = `${baseFontSize - 2}px`;
                counterEl.style.fontSize = `${baseFontSize - 2}px`;
                currentFontSizeEl.textContent = baseFontSize;
            }

            function handleFileImport(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        let contentString;
                        
                        try {
                            const decoder = new TextDecoder('utf-8', {fatal: true});
                            contentString = decoder.decode(data);
                        } catch (err) {
                            try {
                                const decoder = new TextDecoder('iso-8859-1', {fatal: true});
                                contentString = decoder.decode(data);
                            } catch (err) {
                                const decoder = new TextDecoder('utf-8', {fatal: false});
                                contentString = decoder.decode(data);
                            }
                        }
                        
                        const hasTabs = contentString.includes('\t');
                        
                        if (hasTabs) {
                            parseQAContent(contentString);
                        } else {
                            parseTextContent(contentString);
                        }
                        
                        updateDisplay();
                        toggleMenu();
                    } catch (error) {
                        alert('Erro ao ler o arquivo: ' + error.message);
                    }
                };
                
                reader.readAsArrayBuffer(file);
            }

            function exportFile() {
                if (items.length === 0) return;
                
                let content;
                if (isQAMode) {
                    content = items.map(item => `${item.question}\t${item.answer}`).join('\n');
                } else {
                    content = items.map(item => item.text).join('\n');
                }
                
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                
                fileExport.href = url;
                fileExport.download = 'perguntas_respostas.txt';
                fileExport.click();
                
                URL.revokeObjectURL(url);
                toggleMenu();
            }
            
            function saveState() {
                const state = {
                    items,
                    originalItems,
                    currentIndex,
                    isQAMode,
                    baseFontSize
                };
                localStorage.setItem('appState', JSON.stringify(state));
            }
            
            function loadState() {
                const savedState = localStorage.getItem('appState');
                return savedState ? JSON.parse(savedState) : null;
            }
        });
    </script>
</body>
</html>
