<!DOCTYPE html>
<html lang="pt">
   <head>
      <meta charset="UTF-8">

      <title>Leitor FAQ</title>

   <body>

               <button id="prev-button" class="nav-button">‚óÑ</button>
               <div class="counter-container">

         </div>
      </div>
      <div id="menu">
         <div class="menu-item" id="import-file">
            <i>üìÅ</i> Importar Ficheiro
         </div>
         <div class="menu-item" id="export-file">
            <i>üì§</i> Exportar Ficheiro

         </div>
         <div class="menu-item">
            <i>üî†</i> Tamanho
            <div class="font-size-controls">

               <span id="current-font-size">20</span>
               <button id="increase-font" class="font-size-btn">+</button>
            </div>
         </div>
         <div class="menu-item" id="search-menu-item">

               <span>üîç</span>
               <span>Localizar</span>
            </div>
            <div class="search-container-wrapper">
               <div id="search-container">

                  <div class="search-buttons">
                     <button id="search-prev-btn" class="search-btn" disabled>‚óÑ</button>
                     <button id="search-next-btn" class="search-btn" disabled>‚ñ∫</button>
                  </div>

            </div>
         </div>
      </div>
      <div id="overlay"></div>
      <div id="edit-modal" class="modal">
         <h2>Editar Conte√∫do</h2>

            <button id="save-edit" class="btn btn-primary">Guardar</button>
         </div>
      </div>
      <input type="file" id="file-input" accept=".txt,.pdf" style="display:none">
      <a id="file-export" download="perguntas_respostas.txt"></a>
      <div class="processing-message" id="processing-message">Processando PDF...</div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
      <script src="/faq/script.js"></script>
	  <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/faq/sw.js');
