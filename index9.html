<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="/faq/manifest.json">
    <link rel="icon" href="/faq/icon-192x192.png">
    <title>Leitor Q&A</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            overflow: hidden;
            padding-bottom: env(safe-area-inset-bottom);
        }

        header {
            background-color: #6200ee;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
            z-index: 10;
        }

        #menu-btn {
            position: absolute;
            left: 15px;
            top: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
            padding-bottom: env(safe-area-inset-bottom);
        }

        #card {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            touch-action: pan-y;
            cursor: pointer;
            border: 1px solid #e0e0e0;
        }

        #card-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            position: relative;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .card-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        .nav-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #6200ee;
            color: white;
            border: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .nav-button:hover {
            background-color: #7c29ff;
            transform: scale(1.1);
        }

        #question {
            font-size: 24px;
            margin-bottom: 20px;
            word-wrap: break-word;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        #question:hover {
            background-color: #f0f0f0;
        }

        #answer {
            font-size: 20px;
            color: #666;
            word-wrap: break-word;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-top: 10px;
            display: none;
            flex-shrink: 0;
        }

        #answer.visible {
            display: block;
        }

        .counter-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0,0,0,0.03);
            border-radius: 20px;
            padding: 5px 10px;
            min-width: 80px;
        }

        #current-card-input {
            width: auto;
            max-width: 50px;
            text-align: center;
            border: 1px solid transparent;
            background: transparent;
            font-size: 16px;
            padding: 2px;
            border-radius: 3px;
            font-family: inherit;
        }

        #current-card-input:focus {
            border-color: #6200ee;
            outline: none;
            background: white;
            min-width: 30px;
            width: auto;
        }

        #total-cards {
            margin-left: 5px;
            white-space: nowrap;
        }

        #card-content::-webkit-scrollbar {
            width: 8px;
        }

        #card-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        #card-content::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        #card-content::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }

        #menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            z-index: 20;
            transition: left 0.3s;
            overflow-y: auto;
            padding: 20px;
        }

        #menu.active {
            left: 0;
        }

        .menu-item {
            padding: 15px 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .menu-item:hover {
            background-color: #f5f5f5;
        }

        .menu-item i {
            margin-right: 10px;
            color: #6200ee;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 15;
            display: none;
        }

        #overlay.active {
            display: block;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            z-index: 30;
            width: 90%;
            max-width: 500px;
            display: none;
        }

        .modal.active {
            display: block;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #6200ee;
        }

        .modal textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            resize: none;
            font-family: inherit;
            font-size: 16px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #6200ee;
            color: white;
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        .font-size-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .font-size-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #6200ee;
            color: white;
            border: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #current-font-size {
            margin: 0 15px;
            min-width: 30px;
            text-align: center;
            font-size: 18px;
        }

        #file-input {
            display: none;
        }

        #file-export {
            display: none;
        }

        .search-container-wrapper {
            position: relative;
            margin-top: 10px;
            width: 100%;
        }

        #search-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-top: 5px;
        }

        #search-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .search-buttons {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 5px;
        }

        .search-btn {
            width: 30px;
            height: 30px;
            padding: 0;
            background-color: #6200ee;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .highlight {
            background-color: yellow;
            color: black;
        }

        .current-highlight {
            background-color: orange;
            color: black;
            font-weight: bold;
        }

        .search-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            text-align: center;
        }

        .processing-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            z-index: 100;
            display: none;
        }

        .export-modal-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .export-modal-content label {
            font-weight: bold;
            margin-bottom: -10px;
        }

        .export-modal-content input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            #menu {
                width: 80%;
                left: -80%;
            }
            #question {
                font-size: 22px;
            }
            #answer {
                font-size: 18px;
            }
            #card {
                padding: 15px;
                margin: 10px;
            }
            .nav-button {
                width: 32px;
                height: 32px;
                font-size: 16px;
            }
            .counter-container {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <button id="menu-btn">☰</button>
        <h1>Leitor Q&A</h1>
    </header>

    <div id="content">
        <div id="card">
            <div id="card-content">
                <div id="question"></div>
                <div id="answer"></div>
            </div>
            
            <div class="card-footer">
                <button id="prev-button" class="nav-button">◄</button>
                <div class="counter-container">
                    <input type="number" id="current-card-input" min="1">
                    <span id="total-cards">/ 0</span>
                </div>
                <button id="next-button" class="nav-button">►</button>
            </div>
        </div>
    </div>

    <div id="menu">
        <div class="menu-item" id="import-file">
            <i>📁</i> Importar Ficheiro
        </div>
        <div class="menu-item" id="export-file">
            <i>💾</i> Exportar Ficheiro
        </div>
        <div class="menu-item" id="edit-content">
            <i>✏️</i> Editar Conteúdo
        </div>
        <div class="menu-item" id="shuffle">
            <i>🔀</i> Baralhar Perguntas
        </div>
        <div class="menu-item" id="reset-order">
            <i>🔄</i> Voltar à Ordem Inicial
        </div>
        <div class="menu-item">
            <i>🔠</i> Tamanho da Fonte
            <div class="font-size-controls">
                <button id="decrease-font" class="font-size-btn">-</button>
                <span id="current-font-size">20</span>
                <button id="increase-font" class="font-size-btn">+</button>
            </div>
        </div>
        <div class="menu-item" id="search-menu-item">
            <i>🔍</i> Localizar Texto
            <div class="search-container-wrapper">
                <div id="search-container">
                    <input type="text" id="search-input" placeholder="Procurar...">
                    <div class="search-buttons">
                        <button id="search-prev-btn" class="search-btn" disabled>◄</button>
                        <button id="search-next-btn" class="search-btn" disabled>►</button>
                    </div>
                    <div class="search-info" id="search-info"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="overlay"></div>

    <div id="edit-modal" class="modal">
        <h2>Editar Conteúdo</h2>
        <textarea id="content-editor"></textarea>
        <div class="modal-buttons">
            <button id="cancel-edit" class="btn btn-secondary">Cancelar</button>
            <button id="save-edit" class="btn btn-primary">Guardar</button>
        </div>
    </div>

    <div id="export-modal" class="modal">
        <h2>Exportar Ficheiro</h2>
        <div class="export-modal-content">
            <label for="export-filename">Nome do ficheiro:</label>
            <input type="text" id="export-filename" value="perguntas_respostas.txt">
            <div class="modal-buttons">
                <button id="cancel-export" class="btn btn-secondary">Cancelar</button>
                <button id="confirm-export" class="btn btn-primary">Exportar</button>
            </div>
        </div>
    </div>

    <input type="file" id="file-input" accept=".txt,.pdf">
    <a id="file-export" download="perguntas_respostas.txt"></a>
    
    <div class="processing-message" id="processing-message">Processando PDF...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Configuração do PDF.js para evitar problemas com CORS
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        function adjustViewport() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            
            const headerHeight = document.querySelector('header').offsetHeight;
            const contentPadding = 40;
            const cardFooterHeight = 60;
            const availableHeight = window.innerHeight - headerHeight - contentPadding;
            
            const card = document.getElementById('card');
            card.style.height = `${availableHeight - cardFooterHeight}px`;
            card.style.maxHeight = 'none';
        }

        document.addEventListener('DOMContentLoaded', function() {
            adjustViewport();
            window.addEventListener('resize', adjustViewport);
            window.addEventListener('orientationchange', adjustViewport);

            const menuBtn = document.getElementById('menu-btn');
            const menu = document.getElementById('menu');
            const overlay = document.getElementById('overlay');
            const card = document.getElementById('card');
            const cardContent = document.getElementById('card-content');
            const questionEl = document.getElementById('question');
            const answerEl = document.getElementById('answer');
            const currentCardInput = document.getElementById('current-card-input');
            const totalCardsSpan = document.getElementById('total-cards');
            const editModal = document.getElementById('edit-modal');
            const contentEditor = document.getElementById('content-editor');
            const saveEditBtn = document.getElementById('save-edit');
            const cancelEditBtn = document.getElementById('cancel-edit');
            const importFileBtn = document.getElementById('import-file');
            const exportFileBtn = document.getElementById('export-file');
            const editContentBtn = document.getElementById('edit-content');
            const shuffleBtn = document.getElementById('shuffle');
            const resetOrderBtn = document.getElementById('reset-order');
            const increaseFontBtn = document.getElementById('increase-font');
            const decreaseFontBtn = document.getElementById('decrease-font');
            const currentFontSizeEl = document.getElementById('current-font-size');
            const fileInput = document.getElementById('file-input');
            const fileExport = document.getElementById('file-export');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const searchInput = document.getElementById('search-input');
            const searchPrevBtn = document.getElementById('search-prev-btn');
            const searchNextBtn = document.getElementById('search-next-btn');
            const searchInfo = document.getElementById('search-info');
            const processingMessage = document.getElementById('processing-message');
            const exportModal = document.getElementById('export-modal');
            const exportFilenameInput = document.getElementById('export-filename');
            const cancelExportBtn = document.getElementById('cancel-export');
            const confirmExportBtn = document.getElementById('confirm-export');

            let items = [];
            let originalItems = [];
            let currentIndex = 0;
            let isQAMode = true;
            let baseFontSize = 20;
            let touchStartX = 0;
            let touchStartY = 0;
            let searchTerm = '';
            let searchResults = [];
            let currentSearchIndex = -1;
            let isFirstSearchClick = true;
            
            window.pdfjsLib = pdfjsLib;
            
            loadSampleData();
            updateDisplay();
            updateFontSize();

            menuBtn.addEventListener('click', toggleMenu);
            overlay.addEventListener('click', toggleMenu);
            saveEditBtn.addEventListener('click', saveContent);
            cancelEditBtn.addEventListener('click', closeEditModal);
            importFileBtn.addEventListener('click', () => fileInput.click());
            exportFileBtn.addEventListener('click', openExportModal);
            editContentBtn.addEventListener('click', openEditModal);
            shuffleBtn.addEventListener('click', shuffleItems);
            resetOrderBtn.addEventListener('click', resetOrder);
            increaseFontBtn.addEventListener('click', increaseFontSize);
            decreaseFontBtn.addEventListener('click', decreaseFontSize);
            fileInput.addEventListener('change', handleFileImport);
            cancelExportBtn.addEventListener('click', closeExportModal);
            confirmExportBtn.addEventListener('click', exportFile);
            
            searchInput.addEventListener('input', function() {
                const hasText = this.value.trim().length > 0;
                searchNextBtn.disabled = !hasText;
                searchPrevBtn.disabled = !hasText;
                
                if (!hasText) {
                    clearSearch();
                }
            });
            
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            searchPrevBtn.addEventListener('click', function() {
                if (isFirstSearchClick) {
                    performSearch();
                    isFirstSearchClick = false;
                } else {
                    goToPrevSearchResult();
                }
            });
            
            searchNextBtn.addEventListener('click', function() {
                if (isFirstSearchClick) {
                    performSearch();
                    isFirstSearchClick = false;
                } else {
                    goToNextSearchResult();
                }
            });
            
            searchInput.addEventListener('input', function() {
                isFirstSearchClick = true;
            });
            
            currentCardInput.addEventListener('focus', function() {
                this.select();
            });
            
            currentCardInput.addEventListener('blur', function() {
                jumpToCard();
            });
            
            currentCardInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    jumpToCard();
                    this.blur();
                }
            });
            
            prevButton.addEventListener('click', function(e) {
                e.stopPropagation();
                prevItem();
            });
            
            nextButton.addEventListener('click', function(e) {
                e.stopPropagation();
                nextItem();
            });
            
            card.addEventListener('click', function(e) {
                if (!e.target.classList.contains('nav-button') && isQAMode) {
                    answerEl.classList.toggle('visible');
                }
            });

            cardContent.addEventListener('touchstart', function(e) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, { passive: true });

            cardContent.addEventListener('touchmove', function(e) {
                const touchY = e.touches[0].clientY;
                const diffY = Math.abs(touchY - touchStartY);
                
                const touchX = e.touches[0].clientX;
                const diffX = Math.abs(touchX - touchStartX);
                
                if (diffX > diffY && diffX > 10) {
                    e.preventDefault();
                }
            }, { passive: false });

            cardContent.addEventListener('touchend', function(e) {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const diffX = touchEndX - touchStartX;
                const diffY = touchEndY - touchStartY;

                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                    if (diffX > 0) {
                        prevItem();
                    } else {
                        nextItem();
                    }
                }
            }, { passive: true });

            document.body.addEventListener('touchstart', function(e) {
                if (e.target.closest('#card')) return;
                touchStartY = e.touches[0].clientY;
            }, { passive: true });

            document.body.addEventListener('touchmove', function(e) {
                if (e.target.closest('#card')) return;
                if (window.scrollY === 0 && e.touches[0].clientY > touchStartY) {
                    e.preventDefault();
                }
            }, { passive: false });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    prevItem();
                } else if (e.key === 'ArrowRight') {
                    nextItem();
                } else if (e.key === 'ArrowUp') {
                    if (cardContent.scrollHeight > cardContent.clientHeight) {
                        e.preventDefault();
                        cardContent.scrollBy(0, -50);
                    }
                } else if (e.key === 'ArrowDown') {
                    if (cardContent.scrollHeight > cardContent.clientHeight) {
                        e.preventDefault();
                        cardContent.scrollBy(0, 50);
                    }
                } else if (e.key === ' ' || e.key === 'Enter') {
                    if (isQAMode) {
                        answerEl.classList.toggle('visible');
                    }
                } else if (e.key === 'Escape') {
                    if (menu.classList.contains('active')) {
                        toggleMenu();
                    }
                } else if (e.key === 'f' && (e.ctrlKey || e.metaKey)) {
                    e.preventDefault();
                    toggleMenu();
                    searchInput.focus();
                }
            });

            function toggleMenu() {
                menu.classList.toggle('active');
                overlay.classList.toggle('active');
            }

            function openEditModal() {
                toggleMenu();
                contentEditor.value = isQAMode 
                    ? items.map(item => `${item.question}\t${item.answer}`).join('\n')
                    : items.map(item => item.text).join('\n');
                editModal.classList.add('active');
                overlay.classList.add('active');
            }

            function closeEditModal() {
                editModal.classList.remove('active');
                overlay.classList.remove('active');
            }

            function openExportModal() {
                toggleMenu();
                exportFilenameInput.value = isQAMode ? 'perguntas_respostas.txt' : 'documento.txt';
                exportModal.classList.add('active');
                overlay.classList.add('active');
            }

            function closeExportModal() {
                exportModal.classList.remove('active');
                overlay.classList.remove('active');
            }

            function saveContent() {
                const text = contentEditor.value;
                if (text.trim() === '') {
                    alert('O conteúdo não pode estar vazio!');
                    return;
                }
                
                const hasTabs = text.includes('\t');
                const hasDoubleSemicolon = text.includes(';;');
                const isAlternatingLines = checkAlternatingLinesFormat(text);
                
                if (hasTabs || hasDoubleSemicolon) {
                    parseQAContent(text);
                } else if (isAlternatingLines) {
                    parseAlternatingLinesContent(text);
                } else {
                    parseTextContent(text);
                }
                
                closeEditModal();
                updateDisplay();
                saveState();
            }

            function checkAlternatingLinesFormat(text) {
                const lines = text.split('\n').filter(line => line.trim() !== '');
                if (lines.length < 2) return false;
                
                for (const line of lines) {
                    const trimmedLine = line.trim();
                    if (trimmedLine.split('.').length > 2 && !trimmedLine.endsWith('.')) {
                        return false;
                    }
                    if ((trimmedLine.match(/[.!?]/g) || []).length > 1) {
                        return false;
                    }
                }
                
                return true;
            }

            function loadSampleData() {
                const savedState = loadState();
                if (savedState) {
                    items = savedState.items;
                    originalItems = savedState.originalItems;
                    currentIndex = savedState.currentIndex || 0;
                    isQAMode = savedState.isQAMode;
                    baseFontSize = savedState.baseFontSize || 20;
                } else {
                    const sampleData = `O que é HTML?\tHTML é a linguagem de marcação padrão para criar páginas web.\nO que é CSS?\tCSS é a linguagem de estilos usada para descrever a apresentação de um documento HTML.`;
                    parseQAContent(sampleData);
                }
            }

            function parseQAContent(text) {
                const lines = text.split('\n');
                items = [];
                originalItems = [];
                
                for (const line of lines) {
                    if (line.trim() === '') continue;
                    
                    const separator = line.includes('\t') ? '\t' : ';;';
                    const parts = line.split(separator);
                    
                    if (parts.length >= 2) {
                        const question = parts[0].trim();
                        const answer = parts.slice(1).join(separator).trim();
                        items.push({ question, answer });
                    } else {
                        items.push({ text: line.trim() });
                    }
                }
                
                originalItems = [...items];
                currentIndex = 0;
                isQAMode = items.length > 0 && items[0].hasOwnProperty('question');
                saveState();
            }

            function parseAlternatingLinesContent(text) {
                const lines = text.split('\n').filter(line => line.trim() !== '');
                items = [];
                originalItems = [];
                
                if (lines.length % 2 !== 0) {
                    alert("Aviso: O número de linhas não é par. A última linha será ignorada.");
                }
                
                for (let i = 0; i < lines.length - 1; i += 2) {
                    const question = lines[i].trim();
                    const answer = lines[i + 1].trim();
                    items.push({ question, answer });
                }
                
                originalItems = [...items];
                currentIndex = 0;
                isQAMode = true;
                saveState();
            }

            function parseTextContent(text) {
                let cleanedText = text.replace(/(\r\n|\n|\r)(?![.!?,;:])/g, ' ');
                cleanedText = cleanedText.replace(/\s+/g, ' ').trim();
                
                const sentenceRegex = /[^.!?]+[.!?…]+/g;
                let sentences = cleanedText.match(sentenceRegex) || [];
                sentences = sentences.map(s => s.trim()).filter(s => s.length > 0);
                
                let processedItems = [];
                let currentChunk = '';
                
                for (let i = 0; i < sentences.length; i++) {
                    const sentence = sentences[i];
                    
                    if (currentChunk.length + sentence.length < 75 && i < sentences.length - 1) {
                        currentChunk = currentChunk ? currentChunk + ' ' + sentence : sentence;
                        continue;
                    }
                    
                    if (currentChunk || sentence.length >= 75) {
                        processedItems.push({
                            text: currentChunk ? currentChunk + ' ' + sentence : sentence
                        });
                        currentChunk = '';
                    } 
                    else if (i === sentences.length - 1 && processedItems.length > 0) {
                        processedItems[processedItems.length - 1].text += ' ' + sentence;
                    }
                    else {
                        processedItems.push({ text: sentence });
                    }
                }
                
                items = processedItems;
                originalItems = [...items];
                currentIndex = 0;
                isQAMode = false;
                saveState();
            }

            function updateDisplay() {
                if (items.length === 0) {
                    questionEl.textContent = "Nenhum conteúdo carregado.";
                    answerEl.textContent = "";
                    currentCardInput.value = "0";
                    totalCardsSpan.textContent = "/ 0";
                    return;
                }

                const currentItem = items[currentIndex];
                
                if (isQAMode) {
                    questionEl.innerHTML = currentItem.question;
                    answerEl.innerHTML = currentItem.answer;
                    
                    if (searchTerm && currentItem.answer.toLowerCase().includes(searchTerm.toLowerCase())) {
                        answerEl.classList.add('visible');
                    } else {
                        answerEl.classList.remove('visible');
                    }
                } else {
                    questionEl.innerHTML = currentItem.text;
                    answerEl.textContent = "";
                    answerEl.classList.remove('visible');
                }
                
                currentCardInput.value = currentIndex + 1;
                totalCardsSpan.textContent = `/ ${items.length}`;
                
                adjustInputWidth();
                
                cardContent.scrollTop = 0;
                
                if (searchTerm) {
                    highlightText();
                }
                
                updateSearchButtons();
            }

            function adjustInputWidth() {
                const tempSpan = document.createElement('span');
                tempSpan.style.visibility = 'hidden';
                tempSpan.style.whiteSpace = 'nowrap';
                tempSpan.style.fontSize = window.getComputedStyle(currentCardInput).fontSize;
                tempSpan.style.fontFamily = window.getComputedStyle(currentCardInput).fontFamily;
                tempSpan.textContent = currentCardInput.value;
                document.body.appendChild(tempSpan);
                
                const width = tempSpan.offsetWidth + 10;
                currentCardInput.style.width = `${Math.max(width, 30)}px`;
                
                document.body.removeChild(tempSpan);
            }

            function jumpToCard() {
                const num = parseInt(currentCardInput.value);
                if (num >= 1 && num <= items.length) {
                    currentIndex = num - 1;
                    updateDisplay();
                    saveState();
                } else {
                    currentCardInput.value = currentIndex + 1;
                    adjustInputWidth();
                }
            }

            function nextItem() {
                if (items.length === 0) return;
                currentIndex = (currentIndex + 1) % items.length;
                updateDisplay();
                saveState();
            }

            function prevItem() {
                if (items.length === 0) return;
                currentIndex = (currentIndex - 1 + items.length) % items.length;
                updateDisplay();
                saveState();
            }

            function shuffleItems() {
                if (items.length === 0) return;
                
                for (let i = items.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [items[i], items[j]] = [items[j], items[i]];
                }
                
                currentIndex = 0;
                updateDisplay();
                toggleMenu();
                saveState();
            }

            function resetOrder() {
                if (originalItems.length === 0) return;
                items = [...originalItems];
                currentIndex = 0;
                updateDisplay();
                toggleMenu();
                saveState();
            }

            function increaseFontSize() {
                baseFontSize = Math.min(baseFontSize + 2, 32);
                updateFontSize();
                saveState();
            }

            function decreaseFontSize() {
                baseFontSize = Math.max(baseFontSize - 2, 12);
                updateFontSize();
                saveState();
            }

            function updateFontSize() {
                questionEl.style.fontSize = `${baseFontSize}px`;
                answerEl.style.fontSize = `${baseFontSize - 2}px`;
                currentCardInput.style.fontSize = `${baseFontSize - 2}px`;
                totalCardsSpan.style.fontSize = `${baseFontSize - 2}px`;
                currentFontSizeEl.textContent = baseFontSize;
                adjustInputWidth();
            }

            function handleFileImport(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                // Fechar o menu imediatamente
                toggleMenu();
                
                if (file.name.endsWith('.pdf')) {
                    processPDFFile(file);
                } else {
                    processTextFile(file);
                }
                
                // Limpar o input para permitir a seleção do mesmo arquivo novamente
                e.target.value = '';
            }

            function processTextFile(file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        let contentString;
                        
                        try {
                            const decoder = new TextDecoder('utf-8', {fatal: true});
                            contentString = decoder.decode(data);
                        } catch (err) {
                            try {
                                const decoder = new TextDecoder('iso-8859-1', {fatal: true});
                                contentString = decoder.decode(data);
                            } catch (err) {
                                const decoder = new TextDecoder('utf-8', {fatal: false});
                                contentString = decoder.decode(data);
                            }
                        }
                        
                        const hasTabs = contentString.includes('\t');
                        const hasDoubleSemicolon = contentString.includes(';;');
                        const isAlternatingLines = checkAlternatingLinesFormat(contentString);
                        
                        if (hasTabs || hasDoubleSemicolon) {
                            parseQAContent(contentString);
                        } else if (isAlternatingLines) {
                            parseAlternatingLinesContent(contentString);
                        } else {
                            parseTextContent(contentString);
                        }
                        
                        updateDisplay();
                    } catch (error) {
                        alert('Erro ao ler o arquivo: ' + error.message);
                    }
                };
                
                reader.readAsArrayBuffer(file);
            }

            async function processPDFFile(file) {
                processingMessage.style.display = 'block';
                
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                    
                    let fullText = '';
                    
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        const textItems = textContent.items.map(item => item.str);
                        fullText += textItems.join(' ') + '\n\n';
                    }
                    
                    // Verifica se o texto parece ser no formato Q&A
                    const hasQuestions = fullText.match(/(pergunta|question|^[0-9]+[.)]\s|^\s*\?)/mi);
                    const hasAnswers = fullText.match(/(resposta|answer|^\s*:/mi);
                    
                    if (hasQuestions && hasAnswers) {
                        // Tenta parsear como Q&A
                        parseQAContent(fullText);
                    } else {
                        // Caso contrário, trata como texto contínuo
                        parseTextContent(fullText);
                    }
                    
                    updateDisplay();
                } catch (error) {
                    alert('Erro ao processar o PDF: ' + error.message);
                    console.error(error);
                } finally {
                    processingMessage.style.display = 'none';
                }
            }

            function exportFile() {
                if (items.length === 0) return;
                
                let content;
                if (isQAMode) {
                    content = items.map(item => `${item.question}\t${item.answer}`).join('\n');
                } else {
                    content = items.map(item => item.text).join('\n');
                }
                
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                
                // Obter o nome do arquivo do input
                let filename = exportFilenameInput.value.trim();
                if (!filename) {
                    filename = isQAMode ? 'perguntas_respostas.txt' : 'conteudo.txt';
                }
                
                // Garantir que o arquivo tenha extensão .txt
                if (!filename.toLowerCase().endsWith('.txt')) {
                    filename += '.txt';
                }
                
                // Usar a API File System Access se disponível (Chrome e Edge)
                if ('showSaveFilePicker' in window) {
                    try {
                        const fileHandlePromise = window.showSaveFilePicker({
                            suggestedName: filename,
                            types: [{
                                description: 'Arquivos de Texto',
                                accept: {
                                    'text/plain': ['.txt']
                                }
                            }]
                        });
                        
                        fileHandlePromise.then(async (fileHandle) => {
                            const writable = await fileHandle.createWritable();
                            await writable.write(blob);
                            await writable.close();
                            closeExportModal();
                        }).catch(err => {
                            if (err.name !== 'AbortError') {
                                console.error('Erro ao salvar arquivo:', err);
                                // Fallback para o método tradicional
                                fallbackExport(url, filename);
                            }
                        });
                    } catch (err) {
                        console.error('Erro ao usar File System Access API:', err);
                        // Fallback para o método tradicional
                        fallbackExport(url, filename);
                    }
                } else {
                    // Fallback para navegadores que não suportam File System Access API
                    fallbackExport(url, filename);
                }
            }
            
            function fallbackExport(url, filename) {
                fileExport.href = url;
                fileExport.download = filename;
                fileExport.click();
                URL.revokeObjectURL(url);
                closeExportModal();
            }
            
            function saveState() {
                const state = {
                    items,
                    originalItems,
                    currentIndex,
                    isQAMode,
                    baseFontSize
                };
                localStorage.setItem('appState', JSON.stringify(state));
            }
            
            function loadState() {
                const savedState = localStorage.getItem('appState');
                return savedState ? JSON.parse(savedState) : null;
            }
            
            function performSearch() {
                searchTerm = searchInput.value.trim();
                if (!searchTerm) {
                    clearSearch();
                    return;
                }
                
                searchResults = [];
                
                for (let i = 0; i < items.length; i++) {
                    const item = items[i];
                    let textToSearch = '';
                    
                    if (isQAMode) {
                        textToSearch = item.question + ' ' + item.answer;
                    } else {
                        textToSearch = item.text;
                    }
                    
                    if (textToSearch.toLowerCase().includes(searchTerm.toLowerCase())) {
                        searchResults.push(i);
                    }
                }
                
                if (searchResults.length === 0) {
                    searchInfo.textContent = 'Nenhum resultado encontrado para: ' + searchTerm;
                    searchPrevBtn.disabled = true;
                    searchNextBtn.disabled = true;
                    return;
                }
                
                currentSearchIndex = 0;
                currentIndex = searchResults[currentSearchIndex];
                updateDisplay();
                updateSearchInfo();
            }
            
            function goToPrevSearchResult() {
                if (searchResults.length === 0) return;
                
                currentSearchIndex = (currentSearchIndex - 1 + searchResults.length) % searchResults.length;
                currentIndex = searchResults[currentSearchIndex];
                updateDisplay();
                updateSearchInfo();
            }
            
            function goToNextSearchResult() {
                if (searchResults.length === 0) return;
                
                currentSearchIndex = (currentSearchIndex + 1) % searchResults.length;
                currentIndex = searchResults[currentSearchIndex];
                updateDisplay();
                updateSearchInfo();
            }
            
            function updateSearchInfo() {
                if (searchResults.length === 0) {
                    searchInfo.textContent = '';
                } else {
                    searchInfo.textContent = `Resultado ${currentSearchIndex + 1} de ${searchResults.length}`;
                }
            }
            
            function updateSearchButtons() {
                searchPrevBtn.disabled = searchResults.length === 0 || currentSearchIndex <= 0;
                searchNextBtn.disabled = searchResults.length === 0 || currentSearchIndex >= searchResults.length - 1;
            }
            
            function highlightText() {
                if (!searchTerm) return;
                
                const highlight = (element, isCurrent) => {
                    const text = element.textContent;
                    const regex = new RegExp(searchTerm, 'gi');
                    
                    let newText = text.replace(regex, match => {
                        return `<span class="highlight">${match}</span>`;
                    });
                    
                    if (isCurrent) {
                        newText = newText.replace(
                            new RegExp(searchTerm, 'i'), 
                            match => `<span class="current-highlight">${match}</span>`
                        );
                    }
                    
                    element.innerHTML = newText;
                };
                
                if (isQAMode) {
                    highlight(questionEl, true);
                    highlight(answerEl, true);
                } else {
                    highlight(questionEl, true);
                }
            }
            
            function clearSearch() {
                searchTerm = '';
                searchResults = [];
                currentSearchIndex = -1;
                searchInfo.textContent = '';
                searchPrevBtn.disabled = true;
                searchNextBtn.disabled = true;
                isFirstSearchClick = true;
                updateDisplay();
            }
        });
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/faq/sw.js');
        }
    </script>
